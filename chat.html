<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>Chat with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">ğŸ’¬ Chat with AI</h1>
    <form method="POST" class="space-y-3">
      <input name="uid" value="{{ uid }}" placeholder="User ID" class="w-full px-3 py-2 text-black rounded" required>
      <textarea name="message" placeholder="Your message..." rows="3" class="w-full px-3 py-2 text-black rounded" required>{{ message }}</textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </form>

    {% if message %}
    <div class="mt-6 space-y-4">
      <div class="flex justify-end gap-2">
        <div class="bg-blue-600 text-white p-3 rounded-xl max-w-[80%]">{{ message }}</div>
        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="w-8 h-8 rounded-full" />
      </div>
      <div class="flex justify-start gap-2">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="w-8 h-8 rounded-full" />
        <div class="bg-gray-800 text-white p-3 rounded-xl max-w-[80%]">{{ reply }}</div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
