<!DOCTYPE html>
<html lang="en" {% if settings.theme == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="flex items-center justify-between bg-white dark:bg-gray-800 px-4 py-3 shadow-md">
        <!-- Hamburger button -->
        <button id="menu-btn" class="text-2xl">&#9776;</button>

        <h1 class="text-xl font-bold">Chatbot</h1>

        <!-- User Profile Dropdown -->
        <div class="relative">
            <button id="profile-btn" class="flex items-center justify-center w-10 h-10 bg-gray-300 dark:bg-gray-600 rounded-full focus:outline-none">
                <span class="text-lg font-bold">{{ session.get('user_name', 'G')[0] }}</span>
            </button>

            <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg z-20">
                <a href="/settings" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                <form action="/logout" method="post">
                    <button type="submit" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Chat body -->
    <main class="flex-1 overflow-y-auto p-4">
        {% for msg in history %}
            <div class="mb-4">
                <div class="{% if msg.role == 'user' %}text-right{% else %}text-left{% endif %}">
                    <div class="inline-block px-4 py-2 rounded-lg {% if msg.role == 'user' %}bg-blue-500 text-white{% else %}bg-gray-200 dark:bg-gray-700{% endif %}">
                        {{ msg.content }}
                    </div>
                    <div class="text-xs mt-1 text-gray-500">{{ msg.time }}</div>
                </div>
            </div>
        {% endfor %}
    </main>

    <!-- Message input -->
    <form method="post" class="flex items-center gap-2 p-4 bg-white dark:bg-gray-800 shadow-md">
        <input type="text" name="message" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-lg border dark:border-gray-700 bg-gray-100 dark:bg-gray-700 focus:outline-none" required>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send</button>
    </form>

    <!-- Sidebar (future if needed) -->
    <div id="sidebar" class="hidden fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-800 shadow-md p-4">
        <h2 class="text-lg font-semibold mb-4">Menu</h2>
        <a href="/settings" class="block mb-2 text-gray-800 dark:text-gray-200 hover:underline">Settings</a>
        <form action="/logout" method="post">
            <button type="submit" class="text-red-600 hover:underline">Logout</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Toggle profile menu
        document.getElementById('profile-btn').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.classList.toggle('hidden');
        });

        // Toggle sidebar
        document.getElementById('menu-btn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });

        // Close dropdown if click outside
        window.addEventListener('click', function(e) {
            const profileBtn = document.getElementById('profile-btn');
            const dropdown = document.getElementById('dropdown-menu');
            if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
