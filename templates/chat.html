
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Chat with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; overflow: hidden; }
    #chat-wrapper { height: calc(100dvh - 144px); overflow-y: auto; padding-bottom: 1rem; }
    .typewriter span { border-right: 2px solid #ccc; animation: blink 0.75s step-end infinite; }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: #ccc } }
  </style>
</head>
<body class="bg-gray-950 text-white flex flex-col h-full">
  <header class="flex justify-between items-center px-6 py-4 bg-gray-900 border-b border-gray-800">
    <h1 class="text-2xl font-bold">ðŸ¤– ChatGPT-Style Bot</h1>
    <button onclick="toggleUser()" class="relative group">
      <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="w-10 h-10 rounded-full border-2 border-white" />
      <div id="userForm" class="hidden absolute right-0 mt-2 bg-gray-800 text-white p-4 rounded-xl w-48 shadow-lg z-10">
        <form method="POST">
          <input name="uid" placeholder="User ID" class="w-full mb-2 px-3 py-2 rounded bg-gray-700 text-white placeholder-gray-400" required>
          <textarea name="message" rows="2" placeholder="Your message..." class="w-full px-3 py-2 rounded bg-gray-700 text-white placeholder-gray-400" required></textarea>
          <button type="submit" class="bg-blue-600 hover:bg-blue-500 w-full mt-2 py-2 rounded">Send</button>
        </form>
      </div>
    </button>
  </header>

  <div class="flex flex-col justify-between h-full">
    <div id="chat-wrapper" class="px-4 space-y-4 overflow-y-auto">
      {% for entry in history %}
        {% if entry.role == 'user' %}
          <div class="flex justify-end gap-2 text-lg">
            <div>
              <div class="bg-blue-600 text-white p-4 rounded-xl max-w-[80%] whitespace-pre-line">{{ entry.content }}</div>
              <div class="text-xs text-gray-400 mt-1 text-right">{{ entry.time }}</div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="w-10 h-10 rounded-full" />
          </div>
        {% elif loop.last %}
          <div class="flex justify-start gap-2 text-lg">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="w-10 h-10 rounded-full" />
            <div>
              <div id="animated" class="bg-gray-800 text-white p-4 rounded-xl max-w-[80%] typewriter whitespace-pre-line"><span></span></div>
              <div class="text-xs text-gray-400 mt-1">{{ entry.time }}</div>
            </div>
          </div>
        {% else %}
          <div class="flex justify-start gap-2 text-lg">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="w-10 h-10 rounded-full" />
            <div>
              <div class="bg-gray-800 text-white p-4 rounded-xl max-w-[80%] whitespace-pre-line">{{ entry.content }}</div>
              <div class="text-xs text-gray-400 mt-1">{{ entry.time }}</div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="POST" class="bg-gray-900 p-4 border-t border-gray-800">
      <div class="flex flex-col sm:flex-row gap-3">
        <input name="uid" value="{{ uid }}" placeholder="User ID"
               class="w-full text-base px-4 py-3 text-white bg-gray-700 placeholder-gray-400 rounded-xl focus:outline-none" required>
        <textarea name="message" placeholder="Your message..." rows="2"
                  class="w-full text-base px-4 py-3 text-white bg-gray-700 placeholder-gray-400 rounded-xl focus:outline-none" required>{{ message }}</textarea>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 text-lg rounded-xl">Send</button>
      </div>
    </form>
  </div>

  <script>
    function toggleUser() {
      const form = document.getElementById("userForm");
      form.classList.toggle("hidden");
    }

    const el = document.getElementById("animated");
    if (el) {
      const span = el.querySelector("span");
      const text = `{{ reply }}`.replace(/\n/g, "\n");
      let i = 0;
      function type() {
        if (i < text.length) {
          span.textContent += text[i++];
          setTimeout(type, 20);
        }
      }
      type();
    }
  </script>
</body>
</html>
