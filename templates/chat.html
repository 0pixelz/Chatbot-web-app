
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>Chat with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    #chat-wrapper {
      height: calc(100dvh - 80px);
      overflow-y: auto;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-950 text-white flex flex-col h-full">
  <div class="flex flex-col justify-between h-full">
    <div id="chat-wrapper" class="px-4 space-y-4">
      <h1 class="text-3xl font-bold pt-4">ðŸ’¬ Chat with AI</h1>
      {% for entry in history %}
        {% if entry.role == 'user' %}
          <div class="flex justify-end gap-2 text-lg">
            <div>
              <div class="bg-blue-600 text-white p-4 rounded-xl max-w-[80%]">{{ entry.content }}</div>
              <div class="text-xs text-gray-400 mt-1 text-right">{{ entry.time }}</div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="w-10 h-10 rounded-full" />
          </div>
        {% else %}
          <div class="flex justify-start gap-2 text-lg">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="w-10 h-10 rounded-full" />
            <div>
              <div class="bg-gray-800 text-white p-4 rounded-xl max-w-[80%]">{{ entry.content }}</div>
              <div class="text-xs text-gray-400 mt-1">{{ entry.time }}</div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="POST" class="bg-gray-900 p-4 border-t border-gray-800">
      <div class="flex flex-col sm:flex-row gap-3">
        <input name="uid" value="{{ uid }}" placeholder="User ID"
               class="w-full text-base px-4 py-3 text-white bg-gray-700 placeholder-gray-400 rounded-xl focus:outline-none" required>
        <textarea name="message" placeholder="Your message..." rows="2"
                  class="w-full text-base px-4 py-3 text-white bg-gray-700 placeholder-gray-400 rounded-xl focus:outline-none" required>{{ message }}</textarea>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 text-lg rounded-xl">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
