<!-- chat.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex flex-col h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <form action="/new_conversation" method="post">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">New Chat</button>
      </form>
    </div>
    <div>
      <form action="/logout" method="post">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
      </form>
    </div>
  </nav>  <div class="flex flex-1 overflow-hidden">
    <aside class="w-64 bg-white shadow p-4 overflow-y-auto">
      <h2 class="font-bold mb-4">Conversations</h2>
      {% for cid, convo in chats.items() %}
        <div>
          <a href="/chat?conversation={{ cid }}" class="block py-2 text-blue-600 hover:underline">
            {{ convo.title }}
          </a>
        </div>
      {% endfor %}
    </aside><main class="flex-1 p-6 overflow-y-auto">
  <div class="space-y-4">
    {% for item in history %}
      <div class="{{ 'text-right' if item.role == 'user' else 'text-left' }}">
        <div class="inline-block bg-{{ 'blue-200' if item.role == 'user' else 'gray-200' }} px-4 py-2 rounded">
          <p>{{ item.content }}</p>
          <small class="block text-gray-500">{{ item.time }}</small>
        </div>
      </div>
    {% endfor %}
  </div>

  <form method="post" class="mt-6">
    <div class="flex">
      <input name="message" type="text" placeholder="Type your message..." class="flex-1 p-2 border rounded-l" required>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r">Send</button>
    </div>
  </form>
</main>

  </div>
</div>
</body>
</html>
