<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal AI Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Same style as before */
    .chat-bubble {
      max-width: 65%;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .chat-bubble-user {
      background-color: #374151;
      color: #f1f5f9;
    }
    .chat-bubble-assistant {
      background-color: #4b5563;
      color: #f9fafb;
    }
    textarea::-webkit-scrollbar {
      width: 6px;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: rgba(100, 116, 139, 0.5);
      border-radius: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: transparent;
    }
    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .modal-content {
      background: #1f2937;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      color: white;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen dark bg-gray-900">

<!-- Navbar -->
<header class="flex items-center justify-between bg-gray-800 p-4 shadow fixed w-full top-0 z-50">
  <button onclick="toggleSidebar()" id="menuButton" class="text-2xl text-gray-200 focus:outline-none">
    ☰
  </button>
  <h1 class="text-xl font-bold text-gray-200">Personal AI Bot</h1>
  <div class="relative">
    {% if session.get("user_picture") %}
      <button onclick="toggleMenu()" class="focus:outline-none">
        <img src="{{ session['user_picture'] }}" alt="Avatar" class="w-10 h-10 rounded-full">
      </button>
      <div id="userMenu" class="hidden absolute right-0 mt-2 w-40 bg-gray-700 rounded shadow-lg">
        <a href="/calendar" class="block w-full px-4 py-2 text-white hover:bg-gray-600">Calendar</a>
        <form action="/logout" method="POST">
          <button type="submit" class="block w-full px-4 py-2 text-red-400 hover:bg-gray-600">Logout</button>
        </form>
      </div>
    {% else %}
      <a href="/login" class="flex items-center bg-black text-white px-4 py-2 rounded-full gap-2">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="h-6" alt="G">
        <span>Sign in with Google</span>
      </a>
    {% endif %}
  </div>
</header>

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-16 left-0 w-64 h-full bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out z-40 flex flex-col shadow-lg">
  <div class="p-4 text-xl font-bold text-white">Dashboard</div>
  <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
    {% if uid != 'guest' %}
      <a href="/start_new_chat" class="block py-2 text-white hover:text-blue-400">➕ Start New Chat</a>
    {% else %}
      <div class="text-gray-400 py-2">Sign in to save chats</div>
    {% endif %}
  </nav>
</aside>

<!-- Chat Area -->
<main id="chatArea" class="flex-1 overflow-y-auto p-4 mt-20 text-gray-200">
  {% for msg in history %}
    <div class="mb-6">
      <div class="chat-bubble {% if msg.role == 'user' %}chat-bubble-user{% else %}chat-bubble-assistant{% endif %}">
        {{ msg.content }}
      </div>
    </div>
  {% endfor %}
</main>

<!-- Input Form -->
<form method="POST" id="chatForm" action="/chat/{{ convo_id }}" class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 flex items-center justify-center z-50">
  <div id="input-container" class="w-full max-w-3xl bg-gray-700 rounded-2xl shadow-lg flex items-center space-x-2 p-2">
    <textarea id="messageInput" name="message" rows="1"
      class="flex-1 p-2 rounded-2xl resize-none focus:outline-none bg-gray-700 text-white"
      placeholder="Type your message..." required></textarea>
    <button id="sendButton" type="submit" class="p-3 bg-gray-700 hover:bg-gray-600 text-white rounded-full">
      ➔
    </button>
  </div>
</form>

<!-- Event Modal -->
<div id="eventModal" class="modal">
  <div class="modal-content">
    <h2 class="text-xl font-bold mb-4">Edit Event</h2>
    <form id="eventForm">
      <input type="hidden" id="event-id">
      <div class="mb-3">
        <label class="block text-sm mb-1">Title</label>
        <input type="text" id="event-title" class="w-full p-2 rounded bg-gray-600 text-white">
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1">Date</label>
        <input type="date" id="event-date" class="w-full p-2 rounded bg-gray-600 text-white">
      </div>
      <div class="mb-3 flex justify-between gap-2">
        <button type="button" onclick="saveEvent()" class="flex-1 bg-blue-600 p-2 rounded">Save</button>
        <button type="button" onclick="deleteEvent()" class="flex-1 bg-red-500 p-2 rounded">Delete</button>
      </div>
      <div class="text-center mt-2">
        <button type="button" onclick="closeModal()" class="text-gray-300 hover:underline">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('-translate-x-full');
}
function toggleMenu() {
  document.getElementById('userMenu').classList.toggle('hidden');
}
function openModal(eventId, title, date) {
  document.getElementById('event-id').value = eventId;
  document.getElementById('event-title').value = title;
  document.getElementById('event-date').value = date;
  document.getElementById('eventModal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('eventModal').style.display = 'none';
}
async function saveEvent() {
  const id = document.getElementById('event-id').value;
  const title = document.getElementById('event-title').value;
  const date = document.getElementById('event-date').value;
  await fetch(`/save_event/${id}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, date })
  });
  closeModal();
  location.reload();
}
async function deleteEvent() {
  const id = document.getElementById('event-id').value;
  await fetch(`/delete_event/${id}`, { method: 'POST' });
  closeModal();
  location.reload();
}
</script>

</body>
</html>
