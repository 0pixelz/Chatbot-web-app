
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>Chat with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">
  <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-container">
    <h1 class="text-2xl font-bold mb-4">ðŸ’¬ Chat with AI</h1>

    {% if message %}
    <div class="flex justify-end gap-2">
      <div class="bg-blue-600 text-white text-lg p-4 rounded-xl max-w-[85%]">{{ message }}</div>
      <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="w-9 h-9 rounded-full" />
    </div>
    <div class="flex justify-start gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="w-9 h-9 rounded-full" />
      <div class="bg-gray-800 text-white text-lg p-4 rounded-xl max-w-[85%]">
        <span id="typing-output"></span>
        <script>
          const text = {{ reply|tojson }};
          const output = document.getElementById("typing-output");
          let i = 0;
          function typeLetter() {
            if (i < text.length) {
              output.textContent += text.charAt(i);
              i++;
              setTimeout(typeLetter, 15);
            }
          }
          typeLetter();
        </script>
      </div>
    </div>
    {% endif %}
  </div>

  <form method="POST" class="bg-gray-900 p-4 fixed bottom-0 left-0 right-0 border-t border-gray-700">
    <div class="flex flex-col sm:flex-row gap-2">
      <input name="uid" value="{{ uid }}" placeholder="User ID"
             class="w-full text-base px-4 py-3 text-black rounded-xl focus:outline-none" required>
      <textarea name="message" placeholder="Your message..." rows="2"
                class="w-full text-base px-4 py-3 text-black rounded-xl focus:outline-none" required>{{ message }}</textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 text-lg rounded-xl">Send</button>
    </div>
  </form>
</body>
</html>
