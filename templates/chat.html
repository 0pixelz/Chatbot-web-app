<!DOCTYPE html>
<html lang="en" {% if settings.theme == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Top Navbar -->
    <nav class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 shadow">
        <div class="flex items-center space-x-4">
            <button onclick="toggleSidebar()" class="text-gray-600 dark:text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <span class="font-bold text-xl">Chatbot</span>
        </div>
        <div class="flex items-center space-x-4">
            {% if session.get("user_picture") %}
                <img src="{{ session['user_picture'] }}" alt="Avatar" class="w-10 h-10 rounded-full cursor-pointer" onclick="toggleMenu()">
            {% else %}
                <div class="w-10 h-10 rounded-full bg-gray-400 text-white flex items-center justify-center cursor-pointer" onclick="toggleMenu()">G</div>
            {% endif %}
            <div id="menu" class="hidden absolute right-4 top-16 bg-white dark:bg-gray-800 border rounded shadow-lg py-2">
                <a href="/settings" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                <form method="POST" action="/logout" class="px-4 py-2">
                    <button type="submit" class="w-full text-left text-red-500 hover:underline">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="hidden bg-gray-100 dark:bg-gray-800 w-64 h-full absolute top-0 left-0 shadow-md p-4">
        <h2 class="text-lg font-bold mb-4">Menu</h2>
        <a href="/chat" class="block mb-2 text-blue-600 hover:underline">Chat</a>
        <a href="/settings" class="block mb-2 text-blue-600 hover:underline">Settings</a>
    </div>

    <!-- Chat Section -->
    <div class="flex-1 overflow-y-auto p-4">
        {% for msg in history %}
            <div class="mb-4">
                <div class="text-sm font-semibold {% if msg.role == 'user' %}text-blue-500{% else %}text-green-400{% endif %}">
                    {{ msg.role.capitalize() }} <span class="text-xs text-gray-500">{{ msg.time }}</span>
                </div>
                <div class="mt-1 p-2 rounded bg-gray-200 dark:bg-gray-700">
                    {{ msg.content }}
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Input Form -->
    <form method="POST" class="bg-white dark:bg-gray-800 p-4 flex space-x-4">
        <input type="text" name="message" class="flex-1 p-2 border rounded focus:outline-none dark:bg-gray-700 dark:border-gray-600" placeholder="Type your message..." required>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
    </form>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
