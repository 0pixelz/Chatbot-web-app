<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
        <div class="p-4 font-bold text-lg border-b">Menu</div>
        <div class="p-4">
            <form action="/new_chat" method="POST">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded">+ New Chat</button>
            </form>
        </div>
        <div class="p-4">
            <form action="/logout" method="POST">
                <button class="w-full bg-red-500 hover:bg-red-600 text-white p-2 rounded">Logout</button>
            </form>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="flex items-center justify-between bg-white shadow p-4">
        <button onclick="toggleSidebar()" class="text-2xl">&#9776;</button>

        <div class="relative">
            <button onclick="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none">
                {% if session.get('user_picture') %}
                    <img src="{{ session['user_picture'] }}" alt="Avatar" class="w-8 h-8 rounded-full">
                {% else %}
                    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center font-bold">
                        {{ uid[0]|upper }}
                    </div>
                {% endif %}
            </button>

            <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded shadow-lg">
                <a href="/settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                <form action="/logout" method="POST">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="max-w-4xl mx-auto mt-8 p-4">
        <div id="chat-box" class="space-y-4">
            {% for m in history %}
                <div class="p-3 rounded-lg {% if m.role == 'user' %}bg-blue-100 text-right{% else %}bg-gray-200{% endif %}">
                    <div>{{ m.content }}</div>
                    <div class="text-xs text-gray-500">{{ m.time }}</div>
                </div>
            {% endfor %}
        </div>

        <form action="/chat" method="POST" class="mt-4 flex">
            <input name="message" type="text" required placeholder="Type a message..." class="flex-1 p-2 border rounded-l-lg">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r-lg">Send</button>
        </form>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('hidden');
        }
    </script>

</body>
</html>
