<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen {% if theme == 'dark' %}dark bg-gray-900{% else %}bg-gray-100{% endif %}">

<!-- Top Navbar (Always on Top) -->
<header class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 shadow z-50 fixed w-full top-0">
  <button onclick="toggleSidebar()" id="menuButton" class="text-2xl text-gray-800 dark:text-gray-200 focus:outline-none">
    ☰
  </button>
  <h1 class="text-xl font-bold text-gray-800 dark:text-gray-200">Chatbot</h1>
  <div class="relative">
    <button onclick="toggleMenu()" class="focus:outline-none">
      {% if session.get("user_picture") %}
        <img src="{{ session['user_picture'] }}" alt="Avatar" class="w-10 h-10 rounded-full">
      {% else %}
        <div class="w-10 h-10 rounded-full bg-gray-400 text-white flex items-center justify-center">G</div>
      {% endif %}
    </button>
    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded shadow-lg z-50">
      <a href="/settings" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Settings</a>
      <form action="/logout" method="POST" class="block">
        <button type="submit" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600">Logout</button>
      </form>
    </div>
  </div>
</header>

<!-- Sidebar (underneath Navbar) -->
<div id="sidebar" class="fixed top-16 left-0 w-64 h-full bg-white dark:bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out z-40 flex flex-col shadow-lg">
  <div class="p-4 text-xl font-bold text-gray-800 dark:text-gray-200">Menu</div>
  <nav class="flex-1 px-4">
    <a href="/conversations" class="block py-2 text-blue-600 dark:text-blue-400 hover:underline" onclick="closeSidebar()">Conversations</a>
  </nav>
  <div class="px-4 py-4 mt-auto">
    <a href="/settings" class="block py-2 text-blue-600 dark:text-blue-400 hover:underline" onclick="closeSidebar()">Settings</a>
  </div>
</div>

<!-- Main content -->
<main class="flex-1 overflow-y-auto p-4 mt-20">
  {% for msg in history %}
    <div class="mb-4">
      <div class="font-bold {% if msg.role == 'user' %}text-blue-500{% else %}text-green-400{% endif %}">
        {{ msg.role.capitalize() }}
      </div>
      <div class="p-2 bg-gray-200 dark:bg-gray-700 rounded mt-1">
        {{ msg.content }}
      </div>
    </div>
  {% endfor %}
</main>

<!-- Input at bottom -->
<form method="POST" class="bg-white dark:bg-gray-800 p-4 flex items-center space-x-2">
  <input type="text" name="message"
         class="flex-1 p-3 border rounded-lg focus:outline-none dark:bg-gray-700 dark:border-gray-600"
         placeholder="Type your message..." required>
  <button type="submit" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
    ➔
  </button>
</form>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const button = document.getElementById('menuButton');
  sidebar.classList.toggle('-translate-x-full');
  if (sidebar.classList.contains('-translate-x-full')) {
    button.innerText = '☰';  // Hamburger
  } else {
    button.innerText = '✖';  // Close X
  }
}

function closeSidebar() {
  const sidebar = document.getElementById('sidebar');
  const button = document.getElementById('menuButton');
  sidebar.classList.add('-translate-x-full');
  button.innerText = '☰';  // Always back to hamburger
}

function toggleMenu() {
  const menu = document.getElementById('userMenu');
  menu.classList.toggle('hidden');
}
</script>

</body>
</html>
