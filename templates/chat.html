<!DOCTYPE html>
<html lang="en" {% if settings.theme == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen {% if settings.theme == 'dark' %}bg-gray-900 text-white{% else %}bg-gray-100 text-gray-900{% endif %}">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white p-4 hidden md:block">
        <div class="text-xl font-bold mb-4">Conversations</div>
        <form method="post" action="/clear">
            <button type="submit" class="text-sm bg-red-500 px-3 py-1 rounded">Clear Chat</button>
        </form>
        <div class="mt-4">
            {% for cid, convo in chats.items() %}
            <div class="mb-2">
                <div class="text-sm truncate">{{ convo[0].content[:30] }}...</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-col flex-1 overflow-hidden">
        <div class="flex justify-between items-center p-4 border-b {% if settings.theme == 'dark' %}border-gray-700{% else %}border-gray-300{% endif %}">
            <div class="text-lg font-bold">Chatbot</div>
            <form method="post" action="/logout">
                <button type="submit" class="text-sm bg-blue-500 px-3 py-1 rounded">Logout</button>
            </form>
        </div>

        <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-4">
            {% for msg in history %}
                {% if msg.role == 'user' %}
                    <div class="text-right">
                        <div class="inline-block bg-blue-500 text-white px-4 py-2 rounded-xl">{{ msg.content }}</div>
                        <div class="text-xs opacity-50">{{ msg.time }}</div>
                    </div>
                {% else %}
                    <div class="text-left">
                        <div class="inline-block bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-4 py-2 rounded-xl">{{ msg.content }}</div>
                        <div class="text-xs opacity-50">{{ msg.time }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <form method="post" class="flex p-4 border-t {% if settings.theme == 'dark' %}border-gray-700{% else %}border-gray-300{% endif %}">
            <input name="message" type="text" required autocomplete="off" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-l-md focus:outline-none focus:ring {% if settings.theme == 'dark' %}bg-gray-800 text-white{% else %}bg-white{% endif %}">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r-md">Send</button>
        </form>
    </div>

</body>
</html>
