<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function scrollToBottom() {
      const messages = document.getElementById('messages');
      messages.scrollTop = messages.scrollHeight;
    }
    window.onload = scrollToBottom;
  </script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

  <!-- HEADER -->
  <header class="bg-black p-3 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <button class="text-white text-2xl" onclick="document.getElementById('menu').classList.toggle('hidden')">&#9776;</button>
      <h1 class="text-xl font-bold">Web App</h1>
    </div>

    <div class="relative">
      <button onclick="toggleDropdown()" class="rounded-full focus:outline-none">
        {% if session.get('user_picture') %}
          <img src="{{ session['user_picture'] }}" class="rounded-full w-8 h-8" />
        {% else %}
          <div class="rounded-full bg-gray-800 text-white w-8 h-8 flex items-center justify-center font-bold">
            {{ session['user_email'][0]|upper }}
          </div>
        {% endif %}
      </button>
      <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white text-black rounded shadow-lg hidden z-50">
        <a href="/settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <form method="post" action="/logout">
          <button type="submit" class="block w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </form>
      </div>
    </div>
  </header>

  <!-- CHAT MESSAGES -->
  <main id="messages" class="flex-1 overflow-y-auto px-4 py-2">
    {% for m in history %}
      <div class="mb-3 flex {{ 'justify-end' if m.role == 'user' else 'justify-start' }}">
        <div class="max-w-[80%] rounded-2xl px-4 py-2 {{ 'bg-blue-600 text-white' if m.role == 'user' else 'bg-gray-800 text-gray-100' }}">
          <div>{{ m.content }}</div>
          <div class="text-xs text-gray-400 mt-1">{{ m.time }}</div>
        </div>
        {% if m.role == 'user' %}
          <div class="ml-2"><img src="https://img.icons8.com/fluency/48/user-male-circle.png" class="w-6 h-6"></div>
        {% else %}
          <div class="mr-2"><img src="https://img.icons8.com/fluency/48/bot.png" class="w-6 h-6"></div>
        {% endif %}
      </div>
    {% endfor %}
  </main>

  <!-- INPUT BOX -->
  <form method="post" class="bg-black p-3 flex gap-2 fixed bottom-0 w-full max-w-screen">
    <input name="message" autofocus placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-xl bg-gray-800 text-white focus:outline-none">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full text-xl hover:bg-blue-700 transition">&#9658;</button>
  </form>

  <!-- JS FOR DROPDOWN -->
  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("hidden");
    }

    document.addEventListener("click", function(e) {
      const dropdown = document.getElementById("dropdownMenu");
      if (!e.target.closest("button") && !e.target.closest("#dropdownMenu")) {
        dropdown.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
