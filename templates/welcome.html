<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center {% if settings.theme == 'dark' %}dark bg-gray-900{% else %}bg-white{% endif %}">

<div class="text-center p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full">
  <h1 class="text-3xl font-bold mb-8 text-gray-800 dark:text-gray-100">Welcome to Your Chatbot</h1>

  <form action="/continue_as_guest" method="POST" class="mb-4">
    <button type="submit"
      class="w-full py-3 bg-gray-800 hover:bg-gray-700 text-white font-semibold rounded-lg mb-4">
      Continue as Guest
    </button>
  </form>

  <form action="/login" method="GET">
    <button type="submit"
      class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg flex items-center justify-center space-x-2">
      <img src="{{ url_for('static', filename='pngegg.png') }}" alt="Google" class="w-6 h-6">
      <span>Login with Google</span>
    </button>
  </form>
</div>

</body>
</html>
