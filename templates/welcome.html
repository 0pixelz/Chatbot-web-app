<!DOCTYPE html>
<html lang="en" {% if theme == 'dark' %}class="dark"{% endif %}>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Chatbot Web App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex items-center justify-center h-screen">

  <div class="text-center p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6">Welcome to Chatbot Web App</h1>

    <!-- Continue as Guest -->
    <form action="/continue_as_guest" method="POST" class="mb-4">
      <button class="w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg">
        Continue as Guest
      </button>
    </form>

    <!-- Login with Google -->
    <form action="/login" method="GET">
      <button class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="w-5 h-5">
        <span>Login with Google</span>
      </button>
    </form>

  </div>

</body>
</html>
