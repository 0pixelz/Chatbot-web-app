<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <nav class="bg-white p-4 flex justify-between items-center shadow">
    <div class="text-xl font-bold">Settings</div>
    <div>
      <a href="/chat" class="text-blue-500 hover:underline">Back to Chat</a>
    </div>
  </nav>

  <div class="flex-1 p-8">
    <h2 class="text-2xl font-bold mb-6">Customize Your Experience</h2>

    <form method="POST" class="space-y-6">

      <div>
        <label class="block mb-2 text-gray-700 font-medium">Appearance</label>
        <select name="theme" class="w-full p-2 border rounded">
          <option value="light" {% if settings.get('theme') == 'light' %}selected{% endif %}>Light</option>
          <option value="dark" {% if settings.get('theme') == 'dark' %}selected{% endif %}>Dark</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 font-medium">Font Size</label>
        <select name="font_size" class="w-full p-2 border rounded">
          <option value="small" {% if settings.get('font_size') == 'small' %}selected{% endif %}>Small</option>
          <option value="base" {% if settings.get('font_size') == 'base' %}selected{% endif %}>Normal</option>
          <option value="large" {% if settings.get('font_size') == 'large' %}selected{% endif %}>Large</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 font-medium">Assistant Personality</label>
        <input type="text" name="personality" placeholder="e.g., Friendly, Professional" value="{{ settings.get('personality', '') }}" class="w-full p-2 border rounded">
      </div>

      <div>
        <label class="block mb-2 text-gray-700 font-medium">Response Length</label>
        <select name="length" class="w-full p-2 border rounded">
          <option value="short" {% if settings.get('length') == 'short' %}selected{% endif %}>Short</option>
          <option value="medium" {% if settings.get('length') == 'medium' %}selected{% endif %}>Medium</option>
          <option value="long" {% if settings.get('length') == 'long' %}selected{% endif %}>Long</option>
        </select>
      </div>

      <div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
          Save Settings
        </button>
      </div>

    </form>

    <hr class="my-8">

    <form method="POST" action="/delete_account">
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
        Delete My Account
      </button>
    </form>

  </div>

</body>
</html>
