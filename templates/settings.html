<!DOCTYPE html>
<html lang="en" {% if settings.theme == 'dark' %}class="dark"{% endif %}>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-6">
  <div class="flex justify-between items-center mb-4">
    <a href="/chat" class="text-xl font-bold">&larr; Back to Chat</a>
    <form method="POST" action="/logout">
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Logout
      </button>
    </form>
  </div>

  <h1 class="text-3xl font-bold mb-6">Settings</h1>

  <form method="POST" action="/settings">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Theme</label>
      <select name="theme" class="bg-gray-100 dark:bg-gray-800 border rounded px-3 py-2 w-full">
        <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Dark</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Font Size</label>
      <select name="font_size" class="bg-gray-100 dark:bg-gray-800 border rounded px-3 py-2 w-full">
        <option value="small" {% if settings.font_size == 'small' %}selected{% endif %}>Small</option>
        <option value="base" {% if settings.font_size == 'base' %}selected{% endif %}>Base</option>
        <option value="large" {% if settings.font_size == 'large' %}selected{% endif %}>Large</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Assistant Personality</label>
      <input type="text" name="personality" placeholder="e.g., Friendly, Professional..." class="bg-gray-100 dark:bg-gray-800 border rounded px-3 py-2 w-full" value="{{ settings.personality }}">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Response Length</label>
      <select name="length" class="bg-gray-100 dark:bg-gray-800 border rounded px-3 py-2 w-full">
        <option value="short" {% if settings.length == 'short' %}selected{% endif %}>Short</option>
        <option value="medium" {% if settings.length == 'medium' %}selected{% endif %}>Medium</option>
        <option value="long" {% if settings.length == 'long' %}selected{% endif %}>Long</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Apply Settings
    </button>
  </form>
</body>
</html>
