<!DOCTYPE html>
<html lang="en" {% if settings.theme == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="{% if settings.theme == 'dark' %}bg-gray-900 text-white{% else %}bg-gray-100 text-gray-900{% endif %} min-h-screen flex flex-col">

    <div class="p-6 max-w-2xl mx-auto w-full">
        <h1 class="text-2xl font-bold mb-6">Settings</h1>
        <form method="post" class="space-y-6">
            <div>
                <label class="block mb-2 font-semibold">Theme</label>
                <select name="theme" class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-black dark:text-white">
                    <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Light</option>
                    <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Dark</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 font-semibold">Font Size</label>
                <select name="font_size" class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-black dark:text-white">
                    <option value="small" {% if settings.font_size == 'small' %}selected{% endif %}>Small</option>
                    <option value="base" {% if settings.font_size == 'base' %}selected{% endif %}>Base</option>
                    <option value="large" {% if settings.font_size == 'large' %}selected{% endif %}>Large</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 font-semibold">Assistant Personality</label>
                <input type="text" name="personality" value="{{ settings.personality or '' }}" class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-black dark:text-white">
            </div>
            <div>
                <label class="block mb-2 font-semibold">Response Length</label>
                <select name="length" class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-black dark:text-white">
                    <option value="short" {% if settings.length == 'short' %}selected{% endif %}>Short</option>
                    <option value="medium" {% if settings.length == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="long" {% if settings.length == 'long' %}selected{% endif %}>Long</option>
                </select>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">Apply Settings</button>
                <a href="/chat" class="bg-gray-500 text-white px-6 py-2 rounded-md">Back</a>
            </div>
        </form>

        <form method="post" action="/delete_account" class="mt-6">
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md">Delete My Account</button>
        </form>
    </div>

</body>
</html>
