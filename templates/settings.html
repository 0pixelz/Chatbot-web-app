<!DOCTYPE html>
<html lang="en" {% if theme == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Top Navbar -->
    <nav class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 shadow">
        <div class="flex items-center space-x-4">
            <a href="/chat" class="text-gray-600 dark:text-gray-300 hover:underline font-bold text-xl">‚Üê Back</a>
            <span class="font-bold text-xl">Settings</span>
        </div>
    </nav>

    <!-- Settings Section -->
    <div class="flex-1 overflow-y-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>

        <form method="POST" class="space-y-4">
            <div>
                <label for="theme" class="block mb-2 text-sm font-medium">Choose Theme:</label>
                <select name="theme" id="theme" class="p-2 border rounded w-full dark:bg-gray-700 dark:border-gray-600">
                    <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
                    <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
                </select>
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Apply Settings
            </button>
        </form>

    </div>

</body>
</html>
