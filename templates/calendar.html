<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body.light {
  background-color: #fff;
  color: #000;
}

body.dark {
  background-color: #111827;
  color: #fff;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
}

.calendar-cell {
  min-height: 80px;
  border-radius: 8px;
  padding: 6px;
  background-color: var(--cell-bg);
  color: var(--cell-color);
}

.calendar-cell.today {
  background-color: #dbeafe;
  border: 2px solid #60a5fa;
}

.event-badge {
  background-color: #3b82f6;
  color: white;
  padding: 2px 6px;
  border-radius: 6px;
  display: block;
  margin-top: 4px;
  text-align: center;
}

.calendar-container {
  position: relative;
  overflow: hidden;
}

.calendar-wrapper {
  display: flex;
  transition: transform 0.3s ease;
  will-change: transform;
}

.calendar-slide {
  min-width: 100%;
  box-sizing: border-box;
}
</style>
</head>
<body class="{% if settings.theme == 'dark' %}dark{% else %}light{% endif %} min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">Calendar</h1>

<div class="flex justify-between items-center mb-4">
  <button onclick="prevMonth()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-400">Previous</button>
  <h2 id="monthTitle" class="text-xl font-semibold"></h2>
  <button onclick="nextMonth()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-400">Next</button>
</div>

<div class="calendar-grid text-center text-gray-400 font-semibold mb-2">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<div class="calendar-container mb-4">
  <div class="calendar-wrapper" id="calendarWrapper">
    <div class="calendar-grid calendar-slide" id="calendarPrev"></div>
    <div class="calendar-grid calendar-slide" id="calendarCurrent"></div>
    <div class="calendar-grid calendar-slide" id="calendarNext"></div>
  </div>
</div>

<h2 class="text-xl font-semibold mb-2">Events</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 flex items-center justify-center min-h-screen bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-6 rounded-lg w-80">
    <h3 class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input type="text" id="eventName" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white"></textarea>
    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2"> All Day
    </label>
    <input type="time" id="eventTime" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let now = new Date();
let currentMonth = localStorage.getItem('currentMonth') ? parseInt(localStorage.getItem('currentMonth')) : now.getMonth();
let currentYear = localStorage.getItem('currentYear') ? parseInt(localStorage.getItem('currentYear')) : now.getFullYear();
const events = {{ events|tojson }};
let activeId = null;

function renderCalendarMonth(container, year, month) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = "";

  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')"><div>${day}</div>${renderEvents(dateStr)}</div>`;
  }
  container.innerHTML = html;
}

function renderAllCalendars() {
  document.getElementById('monthTitle').textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
  renderCalendarMonth(document.getElementById('calendarPrev'), currentMonth - 1 < 0 ? currentYear - 1 : currentYear, currentMonth - 1 < 0 ? 11 : currentMonth - 1);
  renderCalendarMonth(document.getElementById('calendarCurrent'), currentYear, currentMonth);
  renderCalendarMonth(document.getElementById('calendarNext'), currentMonth + 1 > 11 ? currentYear + 1 : currentYear, (currentMonth + 1) % 12);
  document.getElementById('calendarWrapper').style.transform = 'translateX(-100%)';
}

function prevMonth() {
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = 'transform 0.3s ease';
  wrapper.style.transform = 'translateX(0)';
  setTimeout(() => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderAllCalendars();
  }, 300);
}

function nextMonth() {
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = 'transform 0.3s ease';
  wrapper.style.transform = 'translateX(-200%)';
  setTimeout(() => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderAllCalendars();
  }, 300);
}

function renderEvents(dateStr) {
  let out = '';
  for (const [id, evt] of Object.entries(events)) {
    if (evt.date === dateStr) {
      out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}', '${evt.time||""}', ${evt.allDay||false}, '${evt.repeat||"none"}', '${evt.parentId||""}', \`${evt.description||""}\`)">${evt.title}</span>`;
    }
  }
  return out;
}

function openModal(dateStr, id='', title='', time='', allDay=false, repeat='none', parentId='', desc='') {
  activeId = id;
  document.getElementById('modalDate').value = dateStr;
  document.getElementById('eventName').value = title;
  document.getElementById('eventDescription').value = desc;
  document.getElementById('eventTime').value = time;
  document.getElementById('repeat').value = repeat;
  document.getElementById('allDay').checked = allDay;
  document.getElementById('eventTime').disabled = allDay;
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  document.getElementById('modal').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('modal').classList.add('hidden');
}

function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value;
  const desc = document.getElementById('eventDescription').value;
  const time = document.getElementById('eventTime').value;
  const repeat = document.getElementById('repeat').value;
  const allDay = document.getElementById('allDay').checked;
  const id = activeId || crypto.randomUUID();
  const event = { title, description: desc, date, time, repeat, allDay, parentId: id };
  events[id] = event;
  fetch(`/save_event/${id}`, { method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(event) });
  closeModal();
  renderAllCalendars();
}

function deleteModal() {
  fetch(`/delete_event/${activeId}`, { method: "POST" });
  delete events[activeId];
  closeModal();
  renderAllCalendars();
}

document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
}, {passive: true});

document.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) prevMonth();
  else if (startX - endX > 50) nextMonth();
}, {passive: true});

window.onload = renderAllCalendars;
</script>

</body>
</html>
