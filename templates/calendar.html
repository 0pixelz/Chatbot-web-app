<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body.light {
  --cell-bg: #f3f4f6;
  --cell-color: #000;
  --today-bg: #dbeafe;
  background-color: #fff;
  color: #000;
}

body.dark {
  --cell-bg: #374151;
  --cell-color: white;
  --today-bg: #4b5563;
  background-color: #111827;
  color: white;
}

.grid-day {
  background-color: var(--cell-bg);
  color: var(--cell-color);
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.grid-day.today {
  background-color: var(--today-bg);
  border: 2px solid #60a5fa;
}

.event {
  background-color: #3b82f6;
  color: white;
  border-radius: 6px;
  padding: 2px 6px;
  font-size: 0.75rem;
  margin-top: 5px;
  cursor: pointer;
}
</style>
</head>
<body class="{% if settings.theme == 'dark' %}dark{% else %}light{% endif %} p-4">

<h1 class="text-2xl font-bold mb-4">Calendar</h1>

<div class="flex justify-between items-center mb-4">
  <button onclick="prevMonth()" class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-400">Previous</button>
  <h2 id="monthYear" class="text-xl font-semibold"></h2>
  <button onclick="nextMonth()" class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-400">Next</button>
</div>

<div class="grid grid-cols-7 gap-2 mb-4 text-center text-gray-400">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>

<h2 class="text-xl font-semibold mt-6 mb-2">Events</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Event Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div class="bg-gray-800 text-white p-6 rounded-lg w-80">
    <h3 class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input type="text" id="eventTitle" placeholder="Title" class="w-full p-2 rounded bg-gray-700 mb-2">
    <textarea id="eventDescription" placeholder="Description" class="w-full p-2 rounded bg-gray-700 mb-2"></textarea>
    <input type="time" id="eventTime" class="w-full p-2 rounded bg-gray-700 mb-2">
    <select id="eventRepeat" class="w-full p-2 rounded bg-gray-700 mb-2">
      <option value="none">No Repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveEvent()" class="flex-1 bg-blue-500 p-2 rounded">Save</button>
      <button onclick="deleteEvent()" id="deleteButton" class="flex-1 bg-red-500 p-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 p-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let now = new Date();
let currentMonth = now.getMonth();
let currentYear = now.getFullYear();
const events = {{ events|tojson }};
let activeDate = null;
let activeEventId = null;

function renderCalendar() {
  const grid = document.getElementById('calendarGrid');
  grid.innerHTML = '';
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const today = new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString();
    let cell = `<div class="grid-day ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">${day}`;

    for (const [id, evt] of Object.entries(events)) {
      if (evt.date === dateStr) {
        cell += `<div class="event" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}')">${evt.title}</div>`;
      }
    }

    cell += `</div>`;
    grid.innerHTML += cell;
  }

  document.getElementById('monthYear').textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
  renderEvents();
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderCalendar();
}

function openModal(date, id = null) {
  activeDate = date;
  activeEventId = id;
  document.getElementById('modalDate').value = date;
  document.getElementById('eventTitle').value = id ? events[id].title : '';
  document.getElementById('eventDescription').value = id ? events[id].description : '';
  document.getElementById('eventTime').value = id ? events[id].time : '';
  document.getElementById('eventRepeat').value = id ? events[id].repeat : 'none';
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  document.getElementById('modal').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('modal').classList.add('hidden');
}

function saveEvent() {
  const title = document.getElementById('eventTitle').value;
  const desc = document.getElementById('eventDescription').value;
  const time = document.getElementById('eventTime').value;
  const repeat = document.getElementById('eventRepeat').value;

  const id = activeEventId || crypto.randomUUID();
  const event = { title, description: desc, date: activeDate, time, repeat, parentId: id };
  events[id] = event;

  fetch(`/save_event/${id}`, { method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(event) });
  closeModal();
  renderCalendar();
}

function deleteEvent() {
  fetch(`/delete_event/${activeEventId}`, { method: "POST" });
  delete events[activeEventId];
  closeModal();
  renderCalendar();
}

function renderEvents() {
  const list = document.getElementById('eventList');
  list.innerHTML = Object.values(events).filter(e => e.date.startsWith(`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`))
    .map(e => `<div class="p-2 rounded bg-gray-700">${e.date}: ${e.title}</div>`).join('');
}

renderCalendar();
</script>
</body>
</html>
