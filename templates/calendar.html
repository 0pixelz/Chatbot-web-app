<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body.light {
      --cell-bg: #f3f4f6;
      --cell-color: #000;
      --today-bg: #dbeafe;
      background-color: #fff;
      color: #000;
    }
    body.dark {
      --cell-bg: #374151;
      --cell-color: white;
      --today-bg: #4b5563;
      background-color: #111827;
      color: white;
    }
    .calendar-cell {
      background-color: var(--cell-bg);
      color: var(--cell-color);
      min-height: 80px;
      border-radius: 8px;
      padding: 6px;
      position: relative;
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: var(--today-bg);
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background-color: #3b82f6;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
    }
    .calendar-container { overflow: hidden; }
    .calendar-wrapper { display: flex; transition: transform 0.3s ease; }
    .calendar-slide { min-width: 100%; }
    .event-list-item {
      background-color: var(--cell-bg);
      color: var(--cell-color);
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body class="{% if settings.theme == 'dark' %}dark{% else %}light{% endif %} p-4">

  <h1 class="text-2xl font-bold mb-4">My Calendar</h1>

  <div class="flex justify-between items-center mb-4">
    <button onclick="prevMonth()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">&lt;</button>
    <h2 id="monthTitle" class="text-lg font-semibold"></h2>
    <button onclick="nextMonth()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">&gt;</button>
  </div>

  <div class="grid grid-cols-7 gap-2 mb-4 text-center text-gray-400 font-semibold">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="calendar-container mb-4">
    <div class="calendar-wrapper" id="calendarWrapper">
      <div class="calendar-slide grid grid-cols-7 gap-2" id="calendarPrev"></div>
      <div class="calendar-slide grid grid-cols-7 gap-2" id="calendarCurrent"></div>
      <div class="calendar-slide grid grid-cols-7 gap-2" id="calendarNext"></div>
    </div>
  </div>

  <h2 class="text-xl font-semibold mb-2">Events</h2>
  <div id="eventList" class="space-y-2"></div>

  <!-- Event Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-6 rounded-lg w-80">
      <h3 class="text-lg font-bold mb-4">Event</h3>
      <input type="hidden" id="modalDate">
      <input type="hidden" id="modalId">
      <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
      <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white"></textarea>
      <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
      <select id="repeat" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <div class="flex space-x-2">
        <button onclick="saveModal()" class="flex-1 bg-blue-500 text-white p-2 rounded">Save</button>
        <button onclick="confirmDelete()" id="deleteButton" class="flex-1 bg-red-500 text-white p-2 rounded hidden">Delete</button>
        <button onclick="closeModal()" class="flex-1 bg-gray-600 text-white p-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation -->
  <div id="deleteConfirm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-6 rounded-lg w-80 text-center space-y-4">
      <p>Delete this event or all recurring?</p>
      <div class="flex space-x-2">
        <button onclick="deleteEvent('single')" class="flex-1 bg-red-500 text-white p-2 rounded">This only</button>
        <button onclick="deleteEvent('all')" class="flex-1 bg-red-700 text-white p-2 rounded">All recurring</button>
      </div>
      <button onclick="closeDelete()" class="w-full bg-gray-600 text-white p-2 rounded">Cancel</button>
    </div>
  </div>

  <script>
    let now = new Date();
    let currentMonth = now.getMonth();
    let currentYear = now.getFullYear();
    const events = {{ events|tojson }};
    let activeId = null;
    let startX = null;

    function isSameDay(a, b) { return a === b; }
    function isSameMonth(date, y, m) { const d = new Date(date); return d.getFullYear()===y && d.getMonth()===m; }
    function isRecurring(evt, date) {
      const start = new Date(evt.date), target = new Date(date);
      if (evt.repeat==='daily')   return target>=start;
      if (evt.repeat==='weekly')  return target>=start && start.getDay()===target.getDay();
      if (evt.repeat==='monthly') return target>=start && start.getDate()===target.getDate();
      return false;
    }

    function renderCalendarMonth(container, y, m) {
      container.innerHTML = '';
      const first = new Date(y,m,1).getDay();
      const days = new Date(y,m+1,0).getDate();
      for(let i=0;i<first;i++) container.innerHTML += '<div></div>';
      for(let d=1;d<=days;d++){
        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const today = new Date().toDateString()===new Date(y,m,d).toDateString();
        let cell = `<div class="calendar-cell${today?' today':''}" onclick="openModal('${ds}')"><div class="text-sm">${d}</div>`;
        for(const [id,evt] of Object.entries(events)){
          if(isSameDay(evt.date,ds)||isRecurring(evt,ds)){
            cell += `<span class="event-badge" onclick="event.stopPropagation();openModal('${ds}','${id}')">${evt.title}</span>`;
          }
        }
        cell += '</div>';
        container.innerHTML += cell;
      }
    }

    function renderAll(){
      document.getElementById('monthTitle').innerText =
        `${new Date(currentYear,currentMonth).toLocaleString('default',{month:'long'})} ${currentYear}`;
      renderCalendarMonth(document.getElementById('calendarPrev'), currentYear, currentMonth-1<0?currentYear-1:currentYear, currentMonth-1<0?11:currentMonth-1);
      renderCalendarMonth(document.getElementById('calendarCurrent'), currentYear, currentMonth);
      renderCalendarMonth(document.getElementById('calendarNext'), currentYear, (currentMonth+1)%12);
      const w = document.getElementById('calendarWrapper');
      w.style.transition='none'; w.style.transform='translateX(-100%)';
      renderEventList();
    }

    function prevMonth(){
      const w = document.getElementById('calendarWrapper');
      w.style.transition='transform 0.3s'; w.style.transform='translateX(0)';
      setTimeout(()=>{
        currentMonth--; if(currentMonth<0){currentMonth=11;currentYear--;}
        renderAll();
      },300);
    }
    function nextMonth(){
      const w = document.getElementById('calendarWrapper');
      w.style.transition='transform 0.3s'; w.style.transform='translateX(-200%)';
      setTimeout(()=>{
        currentMonth++; if(currentMonth>11){currentMonth=0;currentYear++;}
        renderAll();
      },300);
    }

    document.addEventListener('touchstart', e=>{ startX=e.touches[0].clientX; });
    document.addEventListener('touchmove', e=>{
      if(startX===null) return;
      const diff = e.touches[0].clientX - startX;
      const w = document.getElementById('calendarWrapper');
      w.style.transition='none';
      w.style.transform=`translateX(${-window.innerWidth+diff}px)`;
    });
    document.addEventListener('touchend', e=>{
      if(startX===null) return;
      const diff = e.changedTouches[0].clientX - startX;
      if(diff>80) prevMonth();
      else if(diff<-80) nextMonth();
      else document.getElementById('calendarWrapper').style.transform='translateX(-100%)';
      startX=null;
    });

    function openModal(date, id=''){
      document.getElementById('modalDate').value=date;
      document.getElementById('modalId').value=id;
      activeId=id;
      if(id){
        const evt=events[id];
        document.getElementById('eventName').value=evt.title;
        document.getElementById('eventDescription').value=evt.description;
        document.getElementById('eventTime').value=evt.time;
        document.getElementById('repeat').value=evt.repeat;
        document.getElementById('deleteButton').classList.remove('hidden');
      } else {
        document.getElementById('eventName').value='';
        document.getElementById('eventDescription').value='';
        document.getElementById('eventTime').value='';
        document.getElementById('repeat').value='none';
        document.getElementById('deleteButton').classList.add('hidden');
      }
      document.getElementById('modal').classList.remove('hidden');
    }
    function closeModal(){document.getElementById('modal').classList.add('hidden');}

    function saveModal(){
      const date = document.getElementById('modalDate').value;
      const id = document.getElementById('modalId').value || crypto.randomUUID();
      const evt = {
        title: document.getElementById('eventName').value,
        description: document.getElementById('eventDescription').value,
        date, time: document.getElementById('eventTime').value,
        repeat: document.getElementById('repeat').value,
        parentId: id
      };
      events[id] = evt;
      fetch(`/save_event/${id}`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify(evt)
      });
      closeModal(); renderAll();
    }

    function confirmDelete(){document.getElementById('deleteConfirm').classList.remove('hidden');}
    function closeDelete(){document.getElementById('deleteConfirm').classList.add('hidden');}

    function deleteEvent(mode){
      if(!activeId) return;
      if(mode==='single'){
        fetch(`/delete_event/${activeId}`,{method:'POST'});
        delete events[activeId];
      } else {
        const pid = events[activeId].parentId;
        for(const id in events){
          if(events[id].parentId===pid){
            fetch(`/delete_event/${id}`,{method:'POST'});
            delete events[id];
          }
        }
      }
      closeDelete(); closeModal(); renderAll();
    }

    function renderEventList(){
      const list=document.getElementById('eventList');
      let html='';
      for(const [id,evt] of Object.entries(events)){
        if(isSameMonth(evt.date,currentYear,currentMonth)||isRecurring(evt,`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`)){
          html+=`<div class="event-list-item" onclick="openModal('${evt.date}','${id}')">${evt.date}: ${evt.title}${evt.repeat!=='none'?' üîÅ':''}</div>`;
        }
      }
      list.innerHTML=html||'<p class="text-gray-400">No events</p>';
    }

    renderAll();
  </script>

</body>
</html>
