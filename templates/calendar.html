<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-container {
      position: relative;
      overflow: hidden;
    }
    .calendar-slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
      will-change: transform;
    }
    .calendar-month {
      min-width: 100%;
      padding: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      overflow-y: auto;
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<div class="calendar-grid text-center font-semibold text-sm text-gray-400 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container mb-4">
  <div class="calendar-slider" id="calendarSlider">
    <div class="calendar-month" id="prevCalendar"></div>
    <div class="calendar-month" id="currentCalendar"></div>
    <div class="calendar-month" id="nextCalendar"></div>
  </div>
</div>

<hr class="border-gray-700 my-4">

<div id="eventsSection" class="space-y-2">
  <h2 class="text-xl font-semibold mb-2">Your Events:</h2>
  <div id="eventList" class="space-y-2"></div>
</div>

<script>
const events = {{ events|tojson }};
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

function renderAllCalendars() {
  renderCalendar(currentYear, currentMonth - 1, document.getElementById('prevCalendar'));
  renderCalendar(currentYear, currentMonth, document.getElementById('currentCalendar'));
  renderCalendar(currentYear, currentMonth + 1, document.getElementById('nextCalendar'));

  document.getElementById('monthTitle').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
  document.getElementById('calendarSlider').style.transition = "none";
  document.getElementById('calendarSlider').style.transform = "translateX(-100%)";

  renderEventList();
}

function renderCalendar(year, month, container) {
  const date = new Date(year, month);
  const y = date.getFullYear();
  const m = date.getMonth();

  const firstDay = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();

  let html = '<div class="calendar-grid">';
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(y, m, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">
      <div>${day}</div>${renderEvents(dateStr)}
    </div>`;
  }
  html += '</div>';
  container.innerHTML = html;
}

function renderEvents(dateStr) {
  return Object.entries(events).filter(([id, e]) => e.date === dateStr || shouldShowEvent(dateStr, e))
    .map(([id, e]) => `<span class="event-badge">${e.title}</span>`).join('');
}

function shouldShowEvent(dateStr, e) {
  if (!e.date) return false;
  const eventDate = new Date(e.date);
  const checkDate = new Date(dateStr);
  if (e.repeat === "daily") return true;
  if (e.repeat === "weekly" && eventDate.getDay() === checkDate.getDay()) return true;
  if (e.repeat === "monthly" && eventDate.getDate() === checkDate.getDate()) return true;
  return false;
}

function renderEventList() {
  const list = document.getElementById('eventList');
  const html = Object.entries(events).filter(([id, e]) => {
    for (let d = 1; d <= 31; d++) {
      const checkDate = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      if (shouldShowEvent(checkDate, e) || e.date === checkDate) return true;
    }
    return false;
  }).map(([id, e]) => `<div class="p-2 bg-gray-800 rounded"><strong>${e.title}</strong><br>${e.date} ${e.allDay ? "(All Day)" : e.time}<br><span class="text-xs">${e.description}</span></div>`);

  list.innerHTML = html.length ? html.join('') : `<p class="text-gray-400">No events this month.</p>`;
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  document.getElementById('calendarSlider').style.transition = "transform 0.3s ease-in-out";
  document.getElementById('calendarSlider').style.transform = "translateX(0%)";
  setTimeout(renderAllCalendars, 300);
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  document.getElementById('calendarSlider').style.transition = "transform 0.3s ease-in-out";
  document.getElementById('calendarSlider').style.transform = "translateX(-200%)";
  setTimeout(renderAllCalendars, 300);
}

let touchStartX = null;
document.addEventListener('touchstart', (e) => touchStartX = e.touches[0].clientX);
document.addEventListener('touchend', (e) => {
  if (!touchStartX) return;
  const diff = e.changedTouches[0].clientX - touchStartX;
  if (Math.abs(diff) > 50) diff > 0 ? prevMonth() : nextMonth();
  touchStartX = null;
});

window.onload = renderAllCalendars;
</script>

</body>
</html>
