<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
  .calendar-cell { min-height: 80px; background-color: #374151; color: white; padding: 6px; border-radius: 8px; position: relative; }
  .calendar-cell.today { background-color: #4b5563; border: 2px solid #60a5fa; }
  .event-badge { background-color: #3b82f6; color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem; margin-top: 4px; cursor: pointer; display: block; text-align: center; }
  .calendar-container { overflow: hidden; position: relative; }
  .calendar-slider { display: flex; transition: transform 0.3s ease; }
  .calendar-month { min-width: 100%; }
</style>
</head>
<body class="bg-gray-900 min-h-screen text-white p-4 select-none">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded">&lt;</button>
  <h2 id="monthTitle" class="mx-4 text-lg font-semibold cursor-pointer" onclick="openDatePicker()"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded">&gt;</button>
</div>

<div class="calendar-grid text-center mb-4">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container">
  <div id="slider" class="calendar-slider">
    <div class="calendar-month" id="prev"></div>
    <div class="calendar-month" id="current"></div>
    <div class="calendar-month" id="next"></div>
  </div>
</div>

<h2 class="text-xl font-semibold mt-6 mb-2">Your Events</h2>
<div id="eventList" class="space-y-2"></div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <label class="flex items-center mb-2"><input type="checkbox" id="allDay" class="mr-2"> All Day</label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="hidden flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg text-center">
    <p>Delete just this event or all recurring?</p>
    <div class="flex space-x-2 mt-4">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="mt-4 text-sm text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};
let deleteId = null, deleteParent = null;

function renderAll() {
  document.getElementById('monthTitle').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
  renderCalendar(normal(currentYear, currentMonth - 1), document.getElementById('prev'));
  renderCalendar(normal(currentYear, currentMonth), document.getElementById('current'));
  renderCalendar(normal(currentYear, currentMonth + 1), document.getElementById('next'));
  document.getElementById('slider').style.transform = `translateX(-100%)`;
  renderEventList();
}

function normal(y, m) {
  let d = new Date(y, m, 1);
  return { year: d.getFullYear(), month: d.getMonth() };
}

function renderCalendar({year, month}, container) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = "";
  for (let i = 0; i < firstDay; i++) html += "<div></div>";
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const isToday = new Date().toISOString().slice(0,10) === dateStr;
    html += `<div class="calendar-cell ${isToday ? 'today' : ''}" onclick="openModal('${dateStr}')"><div>${day}</div>${renderEvents(dateStr)}</div>`;
  }
  container.innerHTML = `<div class="calendar-grid">${html}</div>`;
}

function renderEvents(date) {
  return Object.entries(events).filter(([id, e]) => e.date === date)
    .map(([id, e]) => `<span class="event-badge" onclick="event.stopPropagation(); openModal('${date}', '${id}', '${e.title}', '${e.time}', ${e.allDay}, '${e.repeat}', '${e.parentId}')">${e.title}</span>`).join('');
}

function renderEventList() {
  const list = document.getElementById('eventList');
  list.innerHTML = Object.entries(events).filter(([id, e]) => e.date.startsWith(`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`))
    .map(([id, e]) => `<div class="p-2 bg-gray-800 rounded"><strong>${e.title}</strong><br>${e.date} ${e.allDay ? "(All Day)" : e.time}</div>`).join('') || `<p class="text-gray-400">No events this month.</p>`;
}

function prevMonth() { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderAll(); }
function nextMonth() { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderAll(); }

let startX = 0, currentX = 0, isSwiping = false;
document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isSwiping = true; });
document.addEventListener('touchmove', e => {
  if (!isSwiping) return;
  currentX = e.touches[0].clientX;
  document.getElementById('slider').style.transition = "none";
  document.getElementById('slider').style.transform = `translateX(${currentX - startX - window.innerWidth}px)`;
});
document.addEventListener('touchend', () => {
  if (!isSwiping) return; isSwiping = false;
  const diff = currentX - startX;
  document.getElementById('slider').style.transition = "transform 0.3s ease";
  if (diff > 100) { document.getElementById('slider').style.transform = `translateX(0)`; setTimeout(prevMonth, 300); }
  else if (diff < -100) { document.getElementById('slider').style.transform = `translateX(-200%)`; setTimeout(nextMonth, 300); }
  else document.getElementById('slider').style.transform = `translateX(-100%)`;
});

function openModal(date, id=null, title='', time='', allDay=false, repeat='none', parentId='') {
  const m = document.getElementById('modal');
  m.dataset.eventId = id || '';
  m.dataset.parentId = parentId || '';
  document.getElementById('modalDate').value = date;
  document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time;
  document.getElementById('allDay').checked = allDay;
  document.getElementById('repeat').value = repeat;
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  m.style.display = 'flex';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

function deleteModal() {
  deleteId = document.getElementById('modal').dataset.eventId;
  deleteParent = document.getElementById('modal').dataset.parentId;
  document.getElementById('deleteModal').classList.remove('hidden');
}

function closeDeleteModal() { document.getElementById('deleteModal').classList.add('hidden'); }

function confirmDelete(mode) {
  if (!deleteId) return;
  fetch(`/delete_event/${mode === 'single' ? deleteId : deleteParent}`, { method: 'POST' }).then(() => location.reload());
}

function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value;
  const time = document.getElementById('eventTime').value;
  const allDay = document.getElementById('allDay').checked;
  const repeat = document.getElementById('repeat').value;
  const id = document.getElementById('modal').dataset.eventId || crypto.randomUUID();
  const parentId = document.getElementById('modal').dataset.parentId || crypto.randomUUID();
  fetch(`/save_event/${id}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, date, time, allDay, repeat, parentId })
  }).then(() => location.reload());
}

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}`;
  picker.style.position = "absolute"; picker.style.opacity = 0;
  document.body.appendChild(picker); picker.click();
  picker.addEventListener('change', e => {
    const [y, m] = e.target.value.split('-');
    currentYear = +y; currentMonth = +m - 1; renderAll(); document.body.removeChild(picker);
  });
}

window.onload = renderAll;
</script>
</body>
</html>
