<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar - Personal AI Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .calendar-cell {
      min-height: 80px;
      background-color: #374151;
      border-radius: 8px;
      padding: 6px;
      overflow-y: auto;
      position: relative;
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      font-size: 0.75rem;
      border-radius: 6px;
      padding: 2px 6px;
      margin-top: 4px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col p-4">

<!-- Header -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">My Calendar</h1>
  <div class="flex space-x-2">
    <button onclick="prevMonth()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">&lt;</button>
    <button onclick="nextMonth()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">&gt;</button>
  </div>
</div>

<!-- Month title (clickable) -->
<h2 id="monthTitle" class="text-xl font-semibold text-center mb-4 cursor-pointer hover:underline" onclick="openDatePicker()"></h2>
<input type="month" id="datePicker" onchange="goToPickedMonth()" style="position:absolute; left:-9999px;">

<!-- Days Header -->
<div class="grid grid-cols-7 gap-2 text-center text-gray-400 mb-2 text-sm">
  <div>Sun</div>
  <div>Mon</div>
  <div>Tue</div>
  <div>Wed</div>
  <div>Thu</div>
  <div>Fri</div>
  <div>Sat</div>
</div>

<!-- Calendar grid -->
<div id="calendar" class="calendar-grid flex-1"></div>

<!-- Event list below -->
<hr class="my-6 border-gray-700">
<h2 class="text-lg font-bold mb-2">Your Events</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Modal -->
<div id="modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 hidden items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
    <div class="flex justify-between gap-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 p-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="hidden flex-1 bg-red-500 hover:bg-red-600 p-2 rounded">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 p-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
// === Global Variables ===
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};

// === Calendar Rendering ===
function renderCalendar() {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const eventList = document.getElementById('eventList');
  
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();
  
  const monthName = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
  monthTitle.textContent = `${monthName} ${currentYear}`;
  
  let html = "";
  
  for (let i = 0; i < firstDay; i++) {
    html += `<div></div>`;
  }
  
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = (new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString());
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">
      <div class="text-sm">${day}</div>
      ${renderEvents(dateStr)}
    </div>`;
  }
  
  calendar.innerHTML = html;
  renderEventList();
}

function renderEvents(dateStr) {
  let out = "";
  if (events) {
    for (const [id, evt] of Object.entries(events)) {
      if (evt.date === dateStr) {
        out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}')">${evt.title}</span>`;
      }
    }
  }
  return out;
}

function renderEventList() {
  const eventList = document.getElementById('eventList');
  eventList.innerHTML = "";
  const filtered = Object.entries(events || {}).filter(([id, evt]) => {
    const [y, m] = evt.date.split('-');
    return parseInt(y) === currentYear && parseInt(m) === currentMonth+1;
  });

  if (filtered.length === 0) {
    eventList.innerHTML = "<div class='text-gray-500'>No events this month.</div>";
  } else {
    for (const [id, evt] of filtered) {
      eventList.innerHTML += `<div class="bg-gray-700 p-3 rounded flex justify-between">
        <div>${evt.date}: <b>${evt.title}</b></div>
        <button onclick="openModal('${evt.date}', '${id}', '${evt.title}')" class="text-blue-400 hover:underline">Edit</button>
      </div>`;
    }
  }
}

// === Modal Logic ===
function openModal(dateStr, eventId=null, title='') {
  const modal = document.getElementById('modal');
  document.getElementById('modalDate').value = dateStr;
  document.getElementById('eventName').value = title;
  document.getElementById('modalTitle').textContent = eventId ? "Edit Event" : "New Event";
  
  if (eventId) {
    modal.dataset.eventId = eventId;
    document.getElementById('deleteButton').classList.remove('hidden');
  } else {
    delete modal.dataset.eventId;
    document.getElementById('deleteButton').classList.add('hidden');
  }
  
  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

async function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value.trim();
  const eventId = document.getElementById('modal').dataset.eventId || crypto.randomUUID();

  if (title) {
    await fetch(`/save_event/${eventId}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({title, date})
    });
  }
  closeModal();
  location.reload();
}

async function deleteModal() {
  const eventId = document.getElementById('modal').dataset.eventId;
  if (eventId) {
    await fetch(`/delete_event/${eventId}`, {method: 'POST'});
  }
  closeModal();
  location.reload();
}

// === Navigation Logic ===
function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar();
}
function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}
function openDatePicker() {
  const picker = document.getElementById('datePicker');
  picker.focus();
  picker.click();
}
function goToPickedMonth() {
  const picked = document.getElementById('datePicker').value;
  if (picked) {
    const [year, month] = picked.split("-");
    currentYear = parseInt(year);
    currentMonth = parseInt(month) - 1;
    renderCalendar();
  }
}

// === Swipe Logic ===
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});
document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const diff = touchStartX - touchEndX;
  if (Math.abs(diff) > 50) {
    if (diff > 0) {
      nextMonth();
    } else {
      prevMonth();
    }
  }
}

// === Init ===
window.onload = renderCalendar;
</script>

</body>
</html>
