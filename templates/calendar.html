<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body.light {
  --cell-bg: #f3f4f6;
  --cell-color: #000;
  --today-bg: #dbeafe;
  background-color: #fff;
  color: #000;
}

body.dark {
  --cell-bg: #1f2937;
  --cell-color: white;
  --today-bg: #4b5563;
  background-color: #111827;
  color: white;
}

.calendar-cell {
  background-color: var(--cell-bg);
  color: var(--cell-color);
  padding: 12px;
  border-radius: 6px;
  text-align: center;
}

.calendar-cell.today {
  background-color: var(--today-bg);
  border: 2px solid #3b82f6;
}

.event-badge {
  display: inline-block;
  background-color: #3b82f6;
  color: white;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 0.75rem;
  margin-top: 4px;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 50;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: #1f2937;
  color: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}
</style>
</head>
<body class="{ % if settings.theme == 'dark' %}dark{ % else %}light{ % endif %} p-4">

<h1 class="text-2xl font-bold mb-4">Calendar</h1>
<div class="flex justify-between items-center mb-4">
  <button onclick="prevMonth()" class="px-4 py-2 bg-gray-600 text-white rounded">&lt;</button>
  <h2 id="monthTitle" class="text-xl"></h2>
  <button onclick="nextMonth()" class="px-4 py-2 bg-gray-600 text-white rounded">&gt;</button>
</div>

<div class="grid grid-cols-7 gap-2 text-center text-gray-400 mb-2">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>
<div id="calendarWrapper" class="grid grid-cols-3 transition-transform duration-300">
  <div id="calendarPrev"></div>
  <div id="calendarCurrent"></div>
  <div id="calendarNext"></div>
</div>

<h2 class="text-xl mt-6 mb-2">Events</h2>
<div id="eventList" class="space-y-2"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3 class="text-lg font-bold mb-4">Event</h3>
    <input type="hidden" id="modalDate">
    <input type="text" id="eventTitle" placeholder="Title" class="w-full p-2 rounded mb-2">
    <textarea id="eventDescription" placeholder="Description" class="w-full p-2 rounded mb-2"></textarea>
    <input type="time" id="eventTime" class="w-full p-2 rounded mb-2">
    <select id="eventRepeat" class="w-full p-2 rounded mb-2">
      <option value="none">No Repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="space-y-2">
      <button onclick="saveEvent()" class="bg-blue-500 p-2 w-full rounded">Save</button>
      <button onclick="deleteEvent()" id="deleteButton" class="bg-red-500 p-2 w-full rounded hidden">Delete</button>
      <button onclick="closeModal()" class="bg-gray-500 p-2 w-full rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let now = new Date();
let currentMonth = now.getMonth();
let currentYear = now.getFullYear();
const events = {{ events|tojson }};
let activeDate = null;
let activeEventId = null;

function renderCalendarMonth(container, year, month) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  container.innerHTML = "";

  for (let i = 0; i < firstDay; i++) container.innerHTML += `<div></div>`;

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    let cell = `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">${day}`;

    for (const [id, evt] of Object.entries(events)) {
      const eventDate = new Date(evt.date);
      const currentDate = new Date(dateStr);
      const maxRepeatEnd = new Date(eventDate);
      maxRepeatEnd.setDate(maxRepeatEnd.getDate() + 365);

      if (currentDate > maxRepeatEnd) continue;

      let shouldShow = false;

      if (evt.date === dateStr) shouldShow = true;
      else if (evt.repeat === "daily" && currentDate >= eventDate) shouldShow = true;
      else if (evt.repeat === "weekly" && currentDate >= eventDate && currentDate.getDay() === eventDate.getDay()) shouldShow = true;
      else if (evt.repeat === "monthly" && currentDate >= eventDate && currentDate.getDate() === eventDate.getDate()) shouldShow = true;

      if (shouldShow)
        cell += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}')">${evt.title}</span>`;
    }

    cell += `</div>`;
    container.innerHTML += cell;
  }
}

function renderAllCalendars() {
  document.getElementById('monthTitle').textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
  renderCalendarMonth(document.getElementById('calendarPrev'), currentMonth - 1 < 0 ? currentYear - 1 : currentYear, (currentMonth - 1 + 12) % 12);
  renderCalendarMonth(document.getElementById('calendarCurrent'), currentYear, currentMonth);
  renderCalendarMonth(document.getElementById('calendarNext'), currentMonth + 1 > 11 ? currentYear + 1 : currentYear, (currentMonth + 1) % 12);
}

function prevMonth() {
  currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderAllCalendars();
}

function nextMonth() {
  currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderAllCalendars();
}

document.addEventListener("DOMContentLoaded", renderAllCalendars);

function openModal(date, id = null) {
  activeDate = date;
  activeEventId = id;
  document.getElementById('modalDate').value = date;
  document.getElementById('eventTitle').value = id ? events[id].title : '';
  document.getElementById('eventDescription').value = id ? events[id].description : '';
  document.getElementById('eventTime').value = id ? events[id].time : '';
  document.getElementById('eventRepeat').value = id ? events[id].repeat : 'none';
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  document.getElementById('modal').classList.add('active');
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

function saveEvent() {
  const title = document.getElementById('eventTitle').value;
  const desc = document.getElementById('eventDescription').value;
  const time = document.getElementById('eventTime').value;
  const repeat = document.getElementById('eventRepeat').value;

  const id = activeEventId || crypto.randomUUID();
  const event = { title, description: desc, date: activeDate, time, repeat };
  events[id] = event;

  fetch(`/save_event/${id}`, { method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(event) });
  closeModal();
  renderAllCalendars();
}

function deleteEvent() {
  fetch(`/delete_event/${activeEventId}`, { method: "POST" });
  delete events[activeEventId];
  closeModal();
  renderAllCalendars();
}
</script>
</body>
</html>
