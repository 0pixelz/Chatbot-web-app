<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      position: relative;
      overflow-y: auto;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
    .calendar-container {
      position: relative;
      overflow: hidden;
    }
    .calendar-slider {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .calendar-month {
      min-width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<div class="calendar-grid text-center font-semibold text-sm text-gray-400 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container mb-4">
  <div class="calendar-slider" id="calendarSlider">
    <div class="calendar-month" id="prevCalendar"></div>
    <div class="calendar-month" id="currentCalendar"></div>
    <div class="calendar-month" id="nextCalendar"></div>
  </div>
</div>

<hr class="border-gray-700 my-4">

<div id="eventsSection" class="space-y-2">
  <h2 class="text-xl font-semibold mb-2">Your Events:</h2>
  <div id="eventList" class="space-y-2"></div>
</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-700 text-white"></textarea>
    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2"> All Day
    </label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- DELETE MODAL -->
<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden z-50">
  <div class="bg-gray-800 rounded-lg p-6 w-80 text-white text-center">
    <h2 class="text-lg font-bold mb-4">Delete Event</h2>
    <p class="mb-4">Do you want to delete just this event or all events in the series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="mt-4 text-sm text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let now = new Date();
let currentMonth = now.getMonth();
let currentYear = now.getFullYear();
const events = {{ events|tojson }};

function renderAll() {
  renderCalendar(normalizeDate(currentYear, currentMonth - 1), document.getElementById('prevCalendar'));
  renderCalendar(normalizeDate(currentYear, currentMonth), document.getElementById('currentCalendar'));
  renderCalendar(normalizeDate(currentYear, currentMonth + 1), document.getElementById('nextCalendar'));
  document.getElementById('calendarSlider').style.transition = "none";
  document.getElementById('calendarSlider').style.transform = "translateX(-100%)";
  renderEventList();
}

function normalizeDate(year, month) {
  const date = new Date(year, month, 1);
  return { year: date.getFullYear(), month: date.getMonth() };
}

function renderCalendar({year, month}, container) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = '';
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')"><div class="text-sm">${day}</div>${renderEvents(dateStr)}</div>`;
  }
  container.innerHTML = `<div class="calendar-grid">${html}</div>`;
}

function renderEvents(dateStr) {
  return Object.entries(events).filter(([id, e]) => e.date === dateStr)
    .map(([id, e]) => `<span class="event-badge">${e.title}</span>`).join('');
}

function renderEventList() {
  const list = document.getElementById('eventList');
  const html = Object.entries(events).map(([id, e]) => `<div class="p-2 bg-gray-800 rounded"><strong>${e.title}</strong><br>${e.date} ${e.allDay ? "(All Day)" : e.time}<br><span class="text-xs">${e.description}</span></div>`);
  list.innerHTML = html.length ? html.join('') : `<p class="text-gray-400">No events this month.</p>`;
}

function prevMonth() { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderAll(); }
function nextMonth() { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderAll(); }

let slider = document.getElementById('calendarSlider');
let startX = 0, currentX = 0, isDragging = false;

function setSlider(offset) { slider.style.transform = `translateX(calc(-100% + ${offset}px))`; }

function endSwipe(offset) {
  slider.style.transition = "transform 0.3s ease";
  if (offset > 80) { setSlider(0); setTimeout(prevMonth, 300); }
  else if (offset < -80) { setSlider(-200); setTimeout(nextMonth, 300); }
  else { setSlider(0); setTimeout(() => slider.style.transition = "none", 300); }
}

slider.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDragging = true; slider.style.transition = "none"; });
slider.addEventListener('touchmove', e => { if (!isDragging) return; currentX = e.touches[0].clientX; setSlider(currentX - startX); });
slider.addEventListener('touchend', e => { if (!isDragging) return; endSwipe(e.changedTouches[0].clientX - startX); isDragging = false; });

slider.addEventListener('mousedown', e => { startX = e.clientX; isDragging = true; slider.style.transition = "none"; });
slider.addEventListener('mousemove', e => { if (!isDragging) return; currentX = e.clientX; setSlider(currentX - startX); });
slider.addEventListener('mouseup', e => { if (!isDragging) return; endSwipe(e.clientX - startX); isDragging = false; });
slider.addEventListener('mouseleave', e => { if (!isDragging) return; endSwipe(e.clientX - startX); isDragging = false; });

window.onload = renderAll;
</script>

</body>
</html>
