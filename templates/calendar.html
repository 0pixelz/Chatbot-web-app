<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Calendar</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .calendar-container { position: relative; overflow: hidden; }
  .calendar-slider { display: flex; transition: transform 0.3s ease; }
  .calendar-month { min-width: 100%; padding: 10px; }
  .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
  .calendar-cell { min-height: 80px; border-radius: 8px; background-color: #374151; color: white; padding: 6px; overflow-y: auto; cursor: pointer; }
  .today { border: 2px solid #60a5fa; background-color: #4b5563; }
  .event-badge { background: #60a5fa; color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem; margin-top: 4px; display: block; }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 select-none">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center mb-4">
  <button onclick="goToPrev()" class="px-2 py-1 bg-gray-700 rounded">&lt;</button>
  <h2 id="monthTitle" class="mx-4 text-lg font-semibold cursor-pointer"></h2>
  <button onclick="goToNext()" class="px-2 py-1 bg-gray-700 rounded">&gt;</button>
</div>

<div class="calendar-grid font-semibold text-sm text-gray-400 mb-1 text-center">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container">
  <div id="slider" class="calendar-slider">
    <div class="calendar-month" id="prev"></div>
    <div class="calendar-month" id="current"></div>
    <div class="calendar-month" id="next"></div>
  </div>
</div>

<hr class="border-gray-700 my-6">

<h2 class="text-xl font-semibold mb-2">Your Events:</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Event Modal -->
<div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-700 text-white"></textarea>
    <label class="flex items-center mb-2"><input type="checkbox" id="allDay" class="mr-2"> All Day</label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 hidden bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation -->
<div id="deleteConfirm" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80 text-center">
    <h3 class="text-lg font-bold mb-4">Delete Event</h3>
    <p class="mb-4">Delete just this event or all in series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All</button>
    </div>
    <button onclick="closeDeleteModal()" class="block mt-4 text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let startX = 0, currentX = 0, startTime = 0, isSwiping = false;
let deleteTargetId = null, deleteTargetParent = null;
const events = {};

function renderAll() {
  document.getElementById('monthTitle').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
  renderCalendar(normalizeDate(currentYear, currentMonth - 1), document.getElementById('prev'));
  renderCalendar(normalizeDate(currentYear, currentMonth), document.getElementById('current'));
  renderCalendar(normalizeDate(currentYear, currentMonth + 1), document.getElementById('next'));
  document.getElementById('slider').style.transition = "none";
  document.getElementById('slider').style.transform = `translateX(-100%)`;
  renderEventList();
}

function normalizeDate(year, month) {
  const date = new Date(year, month, 1);
  return { year: date.getFullYear(), month: date.getMonth() };
}

function renderCalendar({year, month}, container) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = '';

  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')"><div>${day}</div>${renderEvents(dateStr)}</div>`;
  }
  container.innerHTML = `<div class="calendar-grid">${html}</div>`;
}

function renderEvents(dateStr) {
  return Object.entries(events).filter(([id, e]) => e.date === dateStr)
    .map(([id, e]) => `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${e.title}', '${e.time}', ${e.allDay}, '${e.repeat}', '${e.parentId}', \`${e.description}\`)">${e.title}</span>`).join('');
}

function renderEventList() {
  const eventList = document.getElementById('eventList');
  const monthStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}`;
  const eventsHtml = Object.entries(events).filter(([id, e]) => e.date.startsWith(monthStr))
    .map(([id, e]) => `<div class="p-2 bg-gray-800 rounded cursor-pointer" onclick="event.stopPropagation(); openModal('${e.date}', '${id}', '${e.title}', '${e.time}', ${e.allDay}, '${e.repeat}', '${e.parentId}', \`${e.description}\`)"><strong>${e.title}</strong><br>${e.date} ${e.allDay ? "(All Day)" : e.time}<br><span class="text-xs">${e.description}</span></div>`)
    .join('');
  eventList.innerHTML = eventsHtml || `<p class="text-gray-400">No events this month.</p>`;
}

function goToPrev() { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderAll(); }
function goToNext() { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderAll(); }

document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; currentX = startX; startTime = Date.now(); isSwiping = true; document.getElementById('slider').style.transition = "none"; });
document.addEventListener('touchmove', e => { if (!isSwiping) return; currentX = e.touches[0].clientX; const diffX = currentX - startX; document.getElementById('slider').style.transform = `translateX(${diffX - window.innerWidth}px)`; });
document.addEventListener('touchend', () => {
  if (!isSwiping) return; isSwiping = false;
  const diffX = currentX - startX; const velocity = diffX / (Date.now() - startTime);
  document.getElementById('slider').style.transition = "transform 0.3s ease";
  if (velocity > 0.5 || diffX > window.innerWidth / 3) { document.getElementById('slider').style.transform = `translateX(0)`; setTimeout(goToPrev, 300); }
  else if (velocity < -0.5 || diffX < -window.innerWidth / 3) { document.getElementById('slider').style.transform = `translateX(-200%)`; setTimeout(goToNext, 300); }
  else { document.getElementById('slider').style.transform = `translateX(-100%)`; }
});

function openModal(dateStr, eventId = null, title = '', time = '', allDay = false, repeat = 'none', parentId = '', description = '') {
  const m = document.getElementById('modal'); m.dataset.eventId = eventId || ''; m.dataset.parentId = parentId || '';
  document.getElementById('modalDate').value = dateStr; document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time; document.getElementById('eventDescription').value = description;
  document.getElementById('allDay').checked = allDay; document.getElementById('repeat').value = repeat;
  document.getElementById('deleteButton').classList.toggle('hidden', !eventId);
  m.style.display = 'flex';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

function saveModal() {
  const id = document.getElementById('modal').dataset.eventId || crypto.randomUUID();
  events[id] = {
    title: document.getElementById('eventName').value,
    date: document.getElementById('modalDate').value,
    description: document.getElementById('eventDescription').value,
    time: document.getElementById('eventTime').value,
    allDay: document.getElementById('allDay').checked,
    repeat: document.getElementById('repeat').value,
    parentId: document.getElementById('modal').dataset.parentId || crypto.randomUUID()
  };
  closeModal(); renderAll();
}

function deleteModal() {
  deleteTargetId = document.getElementById('modal').dataset.eventId;
  deleteTargetParent = document.getElementById('modal').dataset.parentId;
  document.getElementById('deleteConfirm').classList.remove('hidden');
}

function closeDeleteModal() { document.getElementById('deleteConfirm').classList.add('hidden'); }

function confirmDelete(mode) {
  if (mode === 'all') for (const id in events) if (events[id].parentId === deleteTargetParent) delete events[id];
  else delete events[deleteTargetId];
  closeDeleteModal(); closeModal(); renderAll();
}

window.onload = renderAll;
</script>

</body>
</html>
