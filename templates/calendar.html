<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: var(--cell-bg);
      color: var(--cell-color);
      padding: 6px;
      position: relative;
      overflow-y: auto;
    }
    .calendar-cell.today {
      background-color: var(--today-bg);
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
    .calendar-container {
      position: relative;
      overflow: hidden;
    }
    .calendar-wrapper {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .calendar-slide {
      min-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="{% if settings.theme == 'dark' %}dark bg-gray-900 text-white{% else %}bg-white text-black{% endif %} min-h-screen p-4">

<script>
document.addEventListener("DOMContentLoaded", () => {
  const isDark = document.body.classList.contains('dark');
  document.documentElement.style.setProperty('--cell-bg', isDark ? '#374151' : '#f3f4f6');
  document.documentElement.style.setProperty('--cell-color', isDark ? '#ffffff' : '#000000');
  document.documentElement.style.setProperty('--today-bg', isDark ? '#4b5563' : '#cbd5e1');
});
</script>

<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 dark:bg-gray-200 dark:text-black rounded hover:bg-gray-600 dark:hover:bg-gray-300">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 dark:bg-gray-200 dark:text-black rounded hover:bg-gray-600 dark:hover:bg-gray-300">&gt;</button>
</div>

<div class="calendar-grid text-center font-semibold text-sm text-gray-400 dark:text-gray-500 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container mb-4">
  <div class="calendar-wrapper" id="calendarWrapper">
    <div class="calendar-grid text-center calendar-slide" id="calendarPrev"></div>
    <div class="calendar-grid text-center calendar-slide" id="calendarCurrent"></div>
    <div class="calendar-grid text-center calendar-slide" id="calendarNext"></div>
  </div>
</div>

<hr class="border-gray-300 dark:border-gray-700 my-4">

<div id="eventsSection" class="space-y-2">
  <h2 class="text-xl font-semibold mb-2">Your Events:</h2>
  <div id="eventList" class="space-y-2"></div>
</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4 dark:text-white">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white"></textarea>
    <label class="flex items-center mb-2 dark:text-white">
      <input type="checkbox" id="allDay" class="mr-2"> All Day
    </label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden text-white">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 dark:bg-gray-400 hover:bg-gray-700 dark:hover:bg-gray-500 px-4 py-2 rounded text-white dark:text-black">Cancel</button>
    </div>
  </div>
</div>

<!-- DELETE MODAL -->
<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-80 text-black dark:text-white text-center">
    <h2 class="text-lg font-bold mb-4">Delete Event</h2>
    <p class="mb-4">Do you want to delete just this event or all events in the series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-white">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="mt-4 text-sm text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let currentDate = new Date();
let events = JSON.parse(localStorage.getItem("calendarEvents") || "{}");

function renderCalendar() {
  ['calendarPrev', 'calendarCurrent', 'calendarNext'].forEach(id => document.getElementById(id).innerHTML = '');

  [-1, 0, 1].forEach(offset => {
    const date = new Date(currentDate);
    date.setMonth(date.getMonth() + offset);
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const grid = document.getElementById(offset === -1 ? 'calendarPrev' : offset === 0 ? 'calendarCurrent' : 'calendarNext');

    for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;
    for (let day = 1; day <= daysInMonth; day++) {
      const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const cell = document.createElement("div");
      cell.className = "calendar-cell";
      if (new Date().toDateString() === new Date(year, month, day).toDateString()) cell.classList.add("today");
      cell.innerHTML = `<div>${day}</div>`;
      if (events[fullDate]) events[fullDate].forEach(event => {
        const badge = document.createElement("span");
        badge.className = "event-badge";
        badge.textContent = event.name;
        badge.onclick = () => openModal(fullDate, event.id);
        cell.appendChild(badge);
      });
      cell.onclick = () => openModal(fullDate);
      grid.appendChild(cell);
    }
  });

  const monthTitle = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
  document.getElementById("monthTitle").textContent = monthTitle;
  renderEventList();
}

function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }

function renderEventList() {
  const list = document.getElementById("eventList");
  list.innerHTML = '';
  Object.keys(events).forEach(date => {
    events[date].forEach(event => {
      const item = document.createElement("div");
      item.className = "p-2 rounded bg-gray-100 dark:bg-gray-700 text-black dark:text-white";
      item.textContent = `${date}: ${event.name}`;
      list.appendChild(item);
    });
  });
}

function openModal(date, eventId = null) {
  const modal = document.getElementById("modal");
  modal.classList.remove("hidden");
  document.getElementById("modalDate").value = date;
  const event = events[date]?.find(e => e.id === eventId) || {};
  document.getElementById("eventName").value = event.name || '';
  document.getElementById("eventDescription").value = event.description || '';
  document.getElementById("allDay").checked = event.allDay || false;
  document.getElementById("eventTime").value = event.time || '';
  document.getElementById("repeat").value = event.repeat || 'none';
  document.getElementById("deleteButton").classList.toggle("hidden", !eventId);
  modal.dataset.eventId = eventId || '';
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

function saveModal() {
  const date = document.getElementById("modalDate").value;
  const id = document.getElementById("modal").dataset.eventId || Date.now().toString();
  const event = {
    id,
    name: document.getElementById("eventName").value,
    description: document.getElementById("eventDescription").value,
    allDay: document.getElementById("allDay").checked,
    time: document.getElementById("eventTime").value,
    repeat: document.getElementById("repeat").value
  };
  if (!events[date]) events[date] = [];
  const existing = events[date].findIndex(e => e.id === id);
  if (existing >= 0) events[date][existing] = event; else events[date].push(event);
  localStorage.setItem("calendarEvents", JSON.stringify(events));
  closeModal();
  renderCalendar();
}

function deleteModal() {
  document.getElementById("deleteModal").classList.remove("hidden");
}

function closeDeleteModal() {
  document.getElementById("deleteModal").classList.add("hidden");
}

function confirmDelete(type) {
  const date = document.getElementById("modalDate").value;
  const id = document.getElementById("modal").dataset.eventId;
  if (type === "single") {
    events[date] = events[date].filter(e => e.id !== id);
    if (!events[date].length) delete events[date];
  } else {
    delete events[date];
  }
  localStorage.setItem("calendarEvents", JSON.stringify(events));
  closeDeleteModal();
  closeModal();
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
