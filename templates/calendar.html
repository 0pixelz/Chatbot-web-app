<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      position: relative;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .calendar-container {
      overflow: hidden;
      position: relative;
    }
    .calendar-slide {
      display: flex;
      transition: transform 0.3s ease;
    }
    .calendar-month {
      min-width: 100%;
      padding: 0 5px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" class="text-lg font-semibold select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<div class="calendar-grid text-center font-semibold text-sm text-gray-400 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container mb-4">
  <div class="calendar-slide" id="calendarSlide"></div>
</div>

<script>
let currentMonth = localStorage.getItem('currentMonth') ? parseInt(localStorage.getItem('currentMonth')) : new Date().getMonth();
let currentYear = localStorage.getItem('currentYear') ? parseInt(localStorage.getItem('currentYear')) : new Date().getFullYear();

let startX = 0, currentX = 0, isDragging = false, hasMoved = false;

function createCalendar(year, month) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const container = document.createElement('div');
  container.className = 'calendar-grid text-center calendar-month';

  for (let i = 0; i < firstDay; i++) {
    container.innerHTML += `<div></div>`;
  }
  for (let day = 1; day <= daysInMonth; day++) {
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    container.innerHTML += `<div class="calendar-cell ${today ? 'today' : ''}"><div class="text-sm">${day}</div></div>`;
  }

  return container;
}

function renderCalendars() {
  const calendarSlide = document.getElementById('calendarSlide');
  const monthTitle = document.getElementById('monthTitle');
  monthTitle.textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;

  calendarSlide.innerHTML = "";

  const prev = createCalendar(currentMonth === 0 ? currentYear - 1 : currentYear, currentMonth === 0 ? 11 : currentMonth - 1);
  const current = createCalendar(currentYear, currentMonth);
  const next = createCalendar(currentMonth === 11 ? currentYear + 1 : currentYear, currentMonth === 11 ? 0 : currentMonth + 1);

  calendarSlide.appendChild(prev);
  calendarSlide.appendChild(current);
  calendarSlide.appendChild(next);

  calendarSlide.style.transform = `translateX(-100%)`;
}

function shiftMonth(dir) {
  if (dir === -1) {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
  } else if (dir === 1) {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
  }
  localStorage.setItem('currentMonth', currentMonth);
  localStorage.setItem('currentYear', currentYear);
  renderCalendars();
}

function animateTo(pos, snap = true, after = null) {
  const calendarSlide = document.getElementById('calendarSlide');
  calendarSlide.style.transition = snap ? "transform 0.3s ease" : "none";
  calendarSlide.style.transform = `translateX(${pos}px)`;
  if (snap && after) {
    setTimeout(after, 300);
  }
}

let startPos = 0;

const calendarSlide = document.getElementById('calendarSlide');

calendarSlide.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
  currentX = startX;
  startPos = calendarSlide.offsetLeft;
  isDragging = true;
  hasMoved = false;
  calendarSlide.style.transition = "none";
});

calendarSlide.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  const moveX = e.touches[0].clientX;
  const diff = moveX - startX;

  if (Math.abs(diff) > 10) hasMoved = true;

  calendarSlide.style.transform = `translateX(${diff - window.innerWidth}px)`;
});

calendarSlide.addEventListener('touchend', () => {
  if (!isDragging) return;
  isDragging = false;
  const diff = currentX - startX;

  if (diff > 60) {
    animateTo(0, true, () => shiftMonth(-1));
  } else if (diff < -60) {
    animateTo(-window.innerWidth * 2, true, () => shiftMonth(1));
  } else {
    animateTo(-window.innerWidth, true);
  }
});

window.onload = renderCalendars;
</script>

</body>
</html>
