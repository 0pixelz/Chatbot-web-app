<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Calendar Ultra Swipe</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .calendar-container {
    position: relative;
    overflow: hidden;
  }
  .calendar-slider {
    display: flex;
    transition: transform 0.25s ease;
    will-change: transform;
  }
  .calendar-month {
    min-width: 100%;
    padding: 10px;
  }
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }
  .calendar-cell {
    min-height: 80px;
    border-radius: 8px;
    background-color: #374151;
    color: white;
    padding: 6px;
    overflow-y: auto;
  }
  .today {
    border: 2px solid #60a5fa;
    background-color: #4b5563;
  }
  .event-badge {
    background: #60a5fa;
    color: white;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 0.75rem;
    cursor: pointer;
    margin-top: 4px;
  }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 select-none">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center mb-4">
  <button onclick="goToPrev()" class="px-2 py-1 bg-gray-700 rounded">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="mx-4 text-lg font-semibold cursor-pointer"></h2>
  <button onclick="goToNext()" class="px-2 py-1 bg-gray-700 rounded">&gt;</button>
</div>

<div class="calendar-grid font-semibold text-sm text-gray-400 mb-1 text-center">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container">
  <div id="slider" class="calendar-slider">
    <div class="calendar-month" id="prev"></div>
    <div class="calendar-month" id="current"></div>
    <div class="calendar-month" id="next"></div>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let startX = 0, currentX = 0, isSwiping = false;
const events = {}; // Example

function renderAll() {
  document.getElementById('monthTitle').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
  renderCalendar(currentYear, currentMonth - 1, document.getElementById('prev'));
  renderCalendar(currentYear, currentMonth, document.getElementById('current'));
  renderCalendar(currentYear, currentMonth + 1, document.getElementById('next'));
  document.getElementById('slider').style.transition = "none";
  document.getElementById('slider').style.transform = `translateX(-100%)`;
}

function renderCalendar(year, monthOffset, container) {
  const date = new Date(year, monthOffset, 1);
  const yearDisplayed = date.getFullYear();
  const monthDisplayed = date.getMonth();
  const firstDay = new Date(yearDisplayed, monthDisplayed, 1).getDay();
  const daysInMonth = new Date(yearDisplayed, monthDisplayed + 1, 0).getDate();

  let html = '';
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${yearDisplayed}-${String(monthDisplayed + 1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(yearDisplayed, monthDisplayed, day).toDateString();

    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="addEvent('${dateStr}')">
      <div class="text-sm">${day}</div>
      ${renderEvents(dateStr)}
    </div>`;
  }
  container.innerHTML = `<div class="calendar-grid">${html}</div>`;
}

function renderEvents(dateStr) {
  return (events[dateStr] || []).map(e => `<div class="event-badge">${e.title}</div>`).join('');
}

function goToPrev() {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderAll();
}

function goToNext() {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderAll();
}

document.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
  currentX = startX;
  isSwiping = true;
});

document.addEventListener('touchmove', (e) => {
  if (!isSwiping) return;
  currentX = e.touches[0].clientX;
  let diffX = currentX - startX;
  document.getElementById('slider').style.transition = "none";
  document.getElementById('slider').style.transform = `translateX(calc(${diffX}px - 100%))`;
});

document.addEventListener('touchend', () => {
  if (!isSwiping) return;
  isSwiping = false;
  const diffX = currentX - startX;
  document.getElementById('slider').style.transition = "transform 0.25s ease";

  if (diffX > 70) {
    document.getElementById('slider').style.transform = `translateX(0)`;
    setTimeout(() => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderAll();
    }, 250);
  } else if (diffX < -70) {
    document.getElementById('slider').style.transform = `translateX(-200%)`;
    setTimeout(() => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderAll();
    }, 250);
  } else {
    document.getElementById('slider').style.transform = `translateX(-100%)`;
  }
});

function addEvent(dateStr) {
  const title = prompt("Event title:");
  if (!title) return;
  if (!events[dateStr]) events[dateStr] = [];
  events[dateStr].push({ title });
  renderAll();
}

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
  picker.style.position = 'absolute';
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.click();
  picker.addEventListener('change', (e) => {
    [currentYear, currentMonth] = e.target.value.split('-').map(Number);
    currentMonth--;
    renderAll();
    document.body.removeChild(picker);
  });
}

window.onload = renderAll;
</script>

</body>
</html>
