<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      position: relative;
      overflow-y: auto;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen text-white p-4">

<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<!-- Day Headers -->
<div class="calendar-grid text-center text-sm font-semibold text-gray-400 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<!-- Calendar Grid -->
<div class="calendar-grid text-center mb-4" id="calendar"></div>

<hr class="border-gray-700 my-4" />

<div id="eventsSection" class="space-y-2">
  <h2 class="text-xl font-semibold mb-2">Your Events:</h2>
  <div id="eventList" class="space-y-2"></div>
</div>

<!-- Create/Edit Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80 shadow-lg">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate" />
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />

    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2" /> All Day
    </label>

    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />

    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- Custom Delete Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div class="bg-gray-800 rounded-lg p-6 w-80 text-white text-center">
    <h2 class="text-lg font-bold mb-4">Delete Event</h2>
    <p class="mb-4">Do you want to delete just this event or all events in the series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="mt-4 text-sm text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let currentMonth = localStorage.getItem('currentMonth') ? parseInt(localStorage.getItem('currentMonth')) : new Date().getMonth();
let currentYear = localStorage.getItem('currentYear') ? parseInt(localStorage.getItem('currentYear')) : new Date().getFullYear();
const events = {{ events|tojson }};
let deleteTargetId = null;
let deleteTargetParent = null;

function renderCalendar() {
  const calendar = document.getElementById("calendar");
  const monthTitle = document.getElementById("monthTitle");
  const eventList = document.getElementById("eventList");
  const date = new Date(currentYear, currentMonth);
  const monthName = date.toLocaleString("default", { month: "long" });
  monthTitle.textContent = `${monthName} ${currentYear}`;

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  let html = "";

  for (let i = 0; i < firstDay; i++) html += "<div></div>";
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
    const today = new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString();
    html += `<div class="calendar-cell ${today ? "today" : ""}" onclick="openModal('${dateStr}')">
      <div class="text-sm">${day}</div>${renderEvents(dateStr)}
    </div>`;
  }
  calendar.innerHTML = html;

  let eventHtml = "";
  const seen = new Set();
  for (const [id, evt] of Object.entries(events)) {
    const key = evt.title + evt.date + evt.time;
    if (evt.date.startsWith(`${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`) && !seen.has(key)) {
      seen.add(key);
      const timeDisplay = evt.allDay ? "(All Day)" : evt.time ? `(${evt.time})` : "";
      eventHtml += `<div class="p-2 bg-gray-800 rounded" onclick="openModal('${evt.date}', '${id}', '${evt.title}', '${evt.time || ""}', ${evt.allDay || false}, '${evt.repeat || "none"}', '${evt.parentId || ""}')">
        <strong>${evt.title}</strong><br>${evt.date} ${timeDisplay}
      </div>`;
    }
  }
  eventList.innerHTML = eventHtml || `<p class="text-gray-400">No events this month.</p>`;
}

function renderEvents(dateStr) {
  let out = "", seen = new Set();
  for (const [id, evt] of Object.entries(events)) {
    const key = evt.title + evt.time;
    if (evt.date === dateStr && !seen.has(key)) {
      seen.add(key);
      out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}', '${evt.time || ""}', ${evt.allDay || false}, '${evt.repeat || "none"}', '${evt.parentId || ""}')">${evt.title}</span>`;
    }
  }
  return out;
}

function openModal(dateStr, eventId = null, title = "", time = "", allDay = false, repeat = "none", parentId = "") {
  const modal = document.getElementById("modal");
  document.getElementById("modalDate").value = dateStr;
  document.getElementById("eventName").value = title;
  document.getElementById("eventTime").value = time || "";
  document.getElementById("allDay").checked = allDay;
  document.getElementById("repeat").value = repeat;
  modal.dataset.eventId = eventId || "";
  modal.dataset.parentId = parentId || "";
  document.getElementById("deleteButton").classList.toggle("hidden", !eventId);
  document.getElementById("modalTitle").innerText = eventId ? "Edit Event" : "New Event";
  document.getElementById("eventTime").disabled = allDay;
  modal.classList.remove("hidden");
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

async function saveModal() {
  const date = document.getElementById("modalDate").value;
  const title = document.getElementById("eventName").value.trim();
  const time = document.getElementById("eventTime").value.trim();
  const allDay = document.getElementById("allDay").checked;
  const repeat = document.getElementById("repeat").value;
  const existingId = document.getElementById("modal").dataset.eventId;
  const parentId = document.getElementById("modal").dataset.parentId || crypto.randomUUID();

  if (!title) return;

  const payload = { title, date, time: allDay ? "" : time, allDay, repeat, parentId };

  if (existingId) {
    await fetch(`/save_event/${existingId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
  } else {
    await createRepeats(date, payload);
  }
  closeModal();
  localStorage.setItem("currentMonth", currentMonth);
  localStorage.setItem("currentYear", currentYear);
  location.reload();
}

async function createRepeats(startDate, payload) {
  const baseDate = new Date(startDate);
  const repeat = payload.repeat;
  const repeatCount = 12;

  for (let i = 0; i < (repeat === "none" ? 1 : repeatCount); i++) {
    let nextDate = new Date(baseDate);
    if (repeat === "daily") nextDate.setDate(baseDate.getDate() + i);
    else if (repeat === "weekly") nextDate.setDate(baseDate.getDate() + i * 7);
    else if (repeat === "monthly") nextDate.setMonth(baseDate.getMonth() + i);

    const nextDateStr = nextDate.toISOString().slice(0, 10);
    const id = crypto.randomUUID();
    await fetch(`/save_event/${id}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ...payload, date: nextDateStr }),
    });
  }
}

function deleteModal() {
  deleteTargetId = document.getElementById("modal").dataset.eventId;
  deleteTargetParent = document.getElementById("modal").dataset.parentId || null;
  document.getElementById("deleteModal").classList.remove("hidden");
}

function closeDeleteModal() {
  deleteTargetId = null;
  deleteTargetParent = null;
  document.getElementById("deleteModal").classList.add("hidden");
}

async function confirmDelete(mode) {
  if (!deleteTargetId) return;
  if (mode === "all" && deleteTargetParent) {
    const toDelete = Object.entries(events).filter(([id, evt]) => evt.parentId === deleteTargetParent);
    for (const [id] of toDelete) {
      await fetch(`/delete_event/${id}`, { method: "POST" });
    }
  } else {
    await fetch(`/delete_event/${deleteTargetId}`, { method: "POST" });
  }
  closeDeleteModal();
  closeModal();
  localStorage.setItem("currentMonth", currentMonth);
  localStorage.setItem("currentYear", currentYear);
  location.reload();
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  localStorage.setItem("currentMonth", currentMonth);
  localStorage.setItem("currentYear", currentYear);
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  localStorage.setItem("currentMonth", currentMonth);
  localStorage.setItem("currentYear", currentYear);
  renderCalendar();
}

function openDatePicker() {
  const picker = document.createElement("input");
  picker.type = "month";
  picker.value = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`;
  picker.style.position = "absolute";
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.focus();
  picker.click();
  picker.addEventListener("change", (e) => {
    const [year, month] = e.target.value.split("-");
    currentYear = parseInt(year);
    currentMonth = parseInt(month) - 1;
    localStorage.setItem("currentMonth", currentMonth);
    localStorage.setItem("currentYear", currentYear);
    renderCalendar();
    document.body.removeChild(picker);
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const allDayCheckbox = document.getElementById("allDay");
  const timeInput = document.getElementById("eventTime");
  allDayCheckbox.addEventListener("change", () => {
    timeInput.disabled = allDayCheckbox.checked;
    if (allDayCheckbox.checked) timeInput.value = "";
  });
});

window.onload = renderCalendar;
</script>
</body>
</html>
