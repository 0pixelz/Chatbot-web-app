<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body.light {
  background-color: #f9fafb;
  color: #000;
  --cell-bg: #f3f4f6;
  --cell-color: #000;
}

body.dark {
  background-color: #111827;
  color: white;
  --cell-bg: #374151;
  --cell-color: white;
}

.calendar-cell {
  background-color: var(--cell-bg);
  color: var(--cell-color);
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.calendar-cell.today {
  background-color: #60a5fa;
  color: white;
}

.event-badge {
  display: block;
  background-color: #3b82f6;
  color: white;
  border-radius: 4px;
  padding: 2px 5px;
  margin-top: 5px;
  font-size: 12px;
  cursor: pointer;
}

body.light .event-badge {
  background-color: #2563eb;
}

#calendarWrapper {
  display: flex;
  transition: transform 0.3s ease;
  will-change: transform;
}

.calendar-slide {
  min-width: 100%;
}

#modalContent {
  background-color: #374151;
  color: white;
}

body.light #modalContent {
  background-color: white;
  color: black;
}

body.light input, body.light textarea, body.light select {
  background-color: #e5e7eb;
  color: black;
}

body.dark input, body.dark textarea, body.dark select {
  background-color: #4b5563;
  color: white;
}
</style>
</head>
<body class="{% if settings.theme == 'dark' %}dark{% else %}light{% endif %} p-4">

<h1 class="text-2xl font-bold mb-4">Calendar</h1>

<div class="flex justify-between items-center mb-4">
  <button onclick="prevMonth()" class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-400">Previous</button>
  <h2 id="monthTitle" class="text-xl font-semibold"></h2>
  <button onclick="nextMonth()" class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-400">Next</button>
</div>

<div class="grid grid-cols-7 gap-2 mb-4 text-center text-gray-400">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<div id="calendarWrapper" class="mb-4">
  <div id="calendarPrev" class="calendar-slide grid grid-cols-7 gap-2"></div>
  <div id="calendarCurrent" class="calendar-slide grid grid-cols-7 gap-2"></div>
  <div id="calendarNext" class="calendar-slide grid grid-cols-7 gap-2"></div>
</div>

<h2 class="text-xl font-semibold mt-6 mb-2">Events</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div id="modalContent" class="p-6 rounded-lg w-80">
    <h3 class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input type="text" id="eventTitle" placeholder="Title" class="w-full p-2 rounded mb-2">
    <textarea id="eventDescription" placeholder="Description" class="w-full p-2 rounded mb-2"></textarea>
    <input type="time" id="eventTime" class="w-full p-2 rounded mb-2">
    <select id="eventRepeat" class="w-full p-2 rounded mb-2">
      <option value="none">No Repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveEvent()" class="flex-1 bg-blue-500 p-2 rounded">Save</button>
      <button onclick="deleteEvent()" id="deleteButton" class="flex-1 bg-red-500 p-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 p-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let now = new Date();
let currentMonth = localStorage.getItem('currentMonth') ? parseInt(localStorage.getItem('currentMonth')) : now.getMonth();
let currentYear = localStorage.getItem('currentYear') ? parseInt(localStorage.getItem('currentYear')) : now.getFullYear();
const events = {{ events|tojson }};
let activeDate = null;
let activeEventId = null;

function renderCalendarMonth(container, year, month) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const isCurrent = container.id === 'calendarCurrent';
  let html = "";

  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today? 'today': ''}" ${isCurrent? `onclick="openModal('${dateStr}')"`: ''}>
               <div class="text-sm">${day}</div>
               ${isCurrent? renderEvents(dateStr): ''}
             </div>`;
  }
  container.innerHTML = html;
}

function syncHeights() {
  const slides = document.querySelectorAll('.calendar-slide');
  let maxHeight = 0;
  slides.forEach(slide => { slide.style.height = 'auto'; if (slide.offsetHeight > maxHeight) maxHeight = slide.offsetHeight; });
  slides.forEach(slide => slide.style.height = maxHeight + 'px');
}

function renderAllCalendars() {
  document.getElementById('monthTitle').textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
  renderCalendarMonth(document.getElementById('calendarPrev'), currentMonth - 1 < 0 ? currentYear - 1 : currentYear, currentMonth - 1 < 0 ? 11 : currentMonth - 1);
  renderCalendarMonth(document.getElementById('calendarCurrent'), currentYear, currentMonth);
  renderCalendarMonth(document.getElementById('calendarNext'), currentMonth + 1 > 11 ? currentYear + 1 : currentYear, (currentMonth + 1) % 12);
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = 'none';
  wrapper.style.transform = 'translateX(-100%)';
  syncHeights();
  updateEventList();
}

function prevMonth() {
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = 'transform 0.3s ease';
  wrapper.style.transform = 'translateX(0)';
  setTimeout(() => { currentMonth--; if (currentMonth<0){currentMonth=11; currentYear--;} renderAllCalendars(); }, 300);
}

function nextMonth() {
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = 'transform 0.3s ease';
  wrapper.style.transform = 'translateX(-200%)';
  setTimeout(() => { currentMonth++; if (currentMonth>11){currentMonth=0; currentYear++;} renderAllCalendars(); }, 300);
}

let touchStartX = null, touchStartTime = 0;
const wrapper = document.getElementById('calendarWrapper');
document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; touchStartTime = Date.now(); wrapper.style.transition = 'none'; });
document.addEventListener('touchmove', e => { if (touchStartX===null) return; const diff = e.touches[0].clientX - touchStartX; wrapper.style.transform = `translateX(${ -window.innerWidth + diff }px)`; });
document.addEventListener('touchend', e => {
  if (touchStartX===null) return;
  const diff = e.changedTouches[0].clientX - touchStartX;
  const elapsed = Date.now() - touchStartTime;
  wrapper.style.transition = 'transform 0.3s ease';
  if (elapsed<100 && Math.abs(diff)<150) { wrapper.style.transform='translateX(-100%)'; }
  else if (diff>80) prevMonth();
  else if (diff<-80) nextMonth();
  else wrapper.style.transform='translateX(-100%)';
  touchStartX = null;
});

function renderEvents(dateStr) {
  let out = '';
  for (const [id, evt] of Object.entries(events)) {
    if (evt.date === dateStr) {
      out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}')">${evt.title}</span>`;
    }
  }
  return out;
}

function updateEventList() {
  const list = document.getElementById('eventList');
  list.innerHTML = Object.values(events).filter(e => e.date.startsWith(`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`))
    .map(e => `<div class="p-2 bg-gray-800 rounded">${e.date}: ${e.title}</div>`).join('') || '<p class="text-gray-400">No events this month.</p>';
}

function openModal(date, id = null) {
  activeDate = date;
  activeEventId = id;
  document.getElementById('modalDate').value = date;
  document.getElementById('eventTitle').value = id ? events[id].title : '';
  document.getElementById('eventDescription').value = id ? events[id].description : '';
  document.getElementById('eventTime').value = id ? events[id].time : '';
  document.getElementById('eventRepeat').value = id ? events[id].repeat : 'none';
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  document.getElementById('modal').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('modal').classList.add('hidden');
}

function saveEvent() {
  const title = document.getElementById('eventTitle').value;
  const desc = document.getElementById('eventDescription').value;
  const time = document.getElementById('eventTime').value;
  const repeat = document.getElementById('eventRepeat').value;
  const id = activeEventId || crypto.randomUUID();
  const event = { title, description: desc, date: activeDate, time, repeat, parentId: id };
  events[id] = event;

  fetch(`/save_event/${id}`, { method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(event) });
  closeModal();
  renderAllCalendars();
}

function deleteEvent() {
  fetch(`/delete_event/${activeEventId}`, { method: "POST" });
  delete events[activeEventId];
  closeModal();
  renderAllCalendars();
}

renderAllCalendars();
</script>
</body>
</html>
