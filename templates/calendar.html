<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      position: relative;
      overflow-y: auto;
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center space-x-4 mb-4">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded">&lt;</button>
  <h2 id="monthTitle" class="text-lg font-semibold"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded">&gt;</button>
</div>

<div class="calendar-grid text-center font-semibold text-sm text-gray-400 mb-2">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div id="calendar" class="calendar-grid"></div>

<hr class="border-gray-700 my-6">

<h2 class="text-xl font-semibold mb-2">Your Events:</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Event Modal -->
<div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-700 text-white"></textarea>

    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2"> All Day
    </label>

    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">

    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 hidden bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation -->
<div id="deleteModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80 text-center">
    <h3 class="text-lg font-bold mb-4">Delete Event</h3>
    <p class="mb-4">Do you want to delete just this event or all events in the series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="block mt-4 text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};
let deleteTargetId = null, deleteTargetParent = null;

function renderCalendar() {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const eventList = document.getElementById('eventList');

  const date = new Date(currentYear, currentMonth);
  monthTitle.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  let html = "";
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">
      <div>${day}</div>${renderEvents(dateStr)}
    </div>`;
  }

  calendar.innerHTML = html;

  let eventHtml = "";
  for (const [id, evt] of Object.entries(events)) {
    if (evt.date.startsWith(`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`)) {
      eventHtml += `<div class="p-2 bg-gray-800 rounded cursor-pointer" onclick="event.stopPropagation(); openModal('${evt.date}', '${id}', '${evt.title}', '${evt.time}', ${evt.allDay}, '${evt.repeat}', '${evt.parentId}', \`${evt.description}\`)">
        <strong>${evt.title}</strong><br>${evt.date} ${evt.allDay ? "(All Day)" : evt.time}<br><span class="text-xs">${evt.description}</span>
      </div>`;
    }
  }

  eventList.innerHTML = eventHtml || `<p class="text-gray-400">No events this month.</p>`;
}

function renderEvents(dateStr) {
  let out = "";
  for (const [id, evt] of Object.entries(events)) {
    if (evt.date === dateStr) {
      out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}', '${evt.time}', ${evt.allDay}, '${evt.repeat}', '${evt.parentId}', \`${evt.description}\`)">${evt.title}</span>`;
    }
  }
  return out;
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderCalendar();
}

function openModal(dateStr, eventId = null, title = '', time = '', allDay = false, repeat = 'none', parentId = '', description = '') {
  const modal = document.getElementById('modal');
  document.getElementById('modalDate').value = dateStr;
  document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time;
  document.getElementById('eventDescription').value = description;
  document.getElementById('allDay').checked = allDay;
  document.getElementById('repeat').value = repeat;
  modal.dataset.eventId = eventId || '';
  modal.dataset.parentId = parentId || '';
  document.getElementById('deleteButton').classList.toggle('hidden', !eventId);
  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

async function saveModal() {
  const payload = {
    title: document.getElementById('eventName').value,
    date: document.getElementById('modalDate').value,
    description: document.getElementById('eventDescription').value,
    time: document.getElementById('eventTime').value,
    allDay: document.getElementById('allDay').checked,
    repeat: document.getElementById('repeat').value,
    parentId: document.getElementById('modal').dataset.parentId || crypto.randomUUID()
  };

  const eventId = document.getElementById('modal').dataset.eventId;

  if (eventId) {
    await fetch(`/save_event/${eventId}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)});
  } else {
    await fetch(`/save_event/${crypto.randomUUID()}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)});
  }

  closeModal();
  location.reload();
}

function deleteModal() {
  deleteTargetId = document.getElementById('modal').dataset.eventId;
  deleteTargetParent = document.getElementById('modal').dataset.parentId;
  document.getElementById('deleteModal').classList.remove('hidden');
}

function closeDeleteModal() {
  document.getElementById('deleteModal').classList.add('hidden');
}

async function confirmDelete(mode) {
  if (!deleteTargetId) return;
  if (mode === 'all') {
    for (const [id, evt] of Object.entries(events)) {
      if (evt.parentId === deleteTargetParent) {
        await fetch(`/delete_event/${id}`, { method: 'POST' });
      }
    }
  } else {
    await fetch(`/delete_event/${deleteTargetId}`, { method: 'POST' });
  }
  closeDeleteModal();
  closeModal();
  location.reload();
}

window.onload = renderCalendar;
</script>

</body>
</html>
