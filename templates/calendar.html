<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calendar - Personal AI Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .calendar-cell {
      min-height: 70px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 4px;
      position: relative;
      overflow-y: auto;
      font-size: 0.8rem;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 4px;
      border-radius: 6px;
      font-size: 0.7rem;
      margin-top: 2px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen text-white p-4">

<!-- Header -->
<div class="flex justify-between items-center mb-4">
  <h1 class="text-xl font-bold">My Calendar</h1>
  <div class="flex space-x-2">
    <button onclick="prevMonth()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
    <button onclick="nextMonth()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
  </div>
</div>

<!-- Month Title -->
<h2 id="monthTitle" class="text-lg font-semibold text-center mb-2 cursor-pointer" onclick="openDatePicker()"></h2>

<!-- Week Days -->
<div class="calendar-grid mb-2 text-center text-sm text-gray-300">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<!-- Calendar Grid -->
<div id="calendar" class="calendar-grid"></div>

<hr class="my-6 border-gray-700">

<!-- Events list -->
<h2 class="text-lg font-semibold mb-2 text-center" id="eventsTitle"></h2>
<div id="eventList" class="space-y-2"></div>

<!-- Modal -->
<div id="modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
    <div class="flex justify-between space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};

function renderCalendar() {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const date = new Date(currentYear, currentMonth);
  const monthName = date.toLocaleString('default', { month: 'long' });
  monthTitle.textContent = `${monthName} ${currentYear}`;

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  let html = "";

  for (let i = 0; i < firstDay; i++) {
    html += `<div></div>`;
  }
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" data-date="${dateStr}" onclick="openModal('${dateStr}')">
      <div class="text-sm">${day}</div>
      ${renderEvents(dateStr)}
    </div>`;
  }
  calendar.innerHTML = html;
  makeEventsDraggable();
  updateEventList();
}

function renderEvents(dateStr) {
  let out = "";
  if (events) {
    for (const [id, evt] of Object.entries(events)) {
      if (evt.date === dateStr) {
        out += `<span class="event-badge" draggable="true" data-id="${id}" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}')">${evt.title}</span>`;
      }
    }
  }
  return out;
}

function updateEventList() {
  const list = document.getElementById('eventList');
  const title = document.getElementById('eventsTitle');
  const monthName = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
  title.textContent = `Events in ${monthName} ${currentYear}`;
  
  let html = "";
  if (events) {
    for (const [id, evt] of Object.entries(events)) {
      const evtDate = new Date(evt.date);
      if (evtDate.getMonth() === currentMonth && evtDate.getFullYear() === currentYear) {
        html += `<div class="bg-gray-700 p-3 rounded">
          <div class="text-sm">${evt.date}</div>
          <div class="font-bold">${evt.title}</div>
        </div>`;
      }
    }
  }
  list.innerHTML = html || "<p class='text-gray-400 text-center'>No events.</p>";
}

function openModal(dateStr, eventId=null, title='') {
  const modal = document.getElementById('modal');
  document.getElementById('modalDate').value = dateStr;
  document.getElementById('eventName').value = title;
  document.getElementById('modalTitle').innerText = eventId ? "Edit Event" : "New Event";

  if (eventId) {
    modal.dataset.eventId = eventId;
    document.getElementById('deleteButton').classList.remove('hidden');
  } else {
    delete modal.dataset.eventId;
    document.getElementById('deleteButton').classList.add('hidden');
  }

  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

async function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value.trim();
  const existingId = document.getElementById('modal').dataset.eventId;

  if (!title) return;

  if (existingId) {
    await fetch(`/save_event/${existingId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title, date })
    });
  } else {
    const newId = self.crypto.randomUUID();
    await fetch(`/save_event/${newId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title, date })
    });
  }
  closeModal();
  location.reload();
}

async function deleteModal() {
  const existingId = document.getElementById('modal').dataset.eventId;
  if (existingId) {
    await fetch(`/delete_event/${existingId}`, { method: 'POST' });
  }
  closeModal();
  location.reload();
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}

function openDatePicker() {
  const input = document.createElement('input');
  input.type = 'month';
  input.className = "hidden";
  input.onchange = (e) => {
    const [year, month] = e.target.value.split('-');
    currentYear = parseInt(year);
    currentMonth = parseInt(month) - 1;
    renderCalendar();
  };
  document.body.appendChild(input);
  input.click();
  input.remove();
}

// --- Swipe Support ---
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', function(event) {
  touchStartX = event.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', function(event) {
  touchEndX = event.changedTouches[0].screenX;
  handleSwipeGesture();
}, false);

function handleSwipeGesture() {
  if (touchEndX < touchStartX - 50) nextMonth();
  if (touchEndX > touchStartX + 50) prevMonth();
}

// --- Drag Events Support ---
function makeEventsDraggable() {
  const badges = document.querySelectorAll('.event-badge');
  badges.forEach(badge => {
    badge.addEventListener('dragstart', function(e) {
      e.dataTransfer.setData('text/plain', badge.dataset.id);
    });
  });

  const cells = document.querySelectorAll('.calendar-cell');
  cells.forEach(cell => {
    cell.addEventListener('dragover', function(e) {
      e.preventDefault();
    });
    cell.addEventListener('drop', async function(e) {
      e.preventDefault();
      const eventId = e.dataTransfer.getData('text/plain');
      const newDate = cell.getAttribute('data-date');
      await fetch(`/move_event/${eventId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date: newDate })
      });
      location.reload();
    });
  });
}

window.onload = renderCalendar;
</script>

</body>
</html>
