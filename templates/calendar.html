<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .calendar-cell { min-height: 80px; border-radius: 8px; background-color: #374151; color: white; padding: 6px; position: relative; overflow-y: auto; }
    .calendar-cell.today { background-color: #4b5563; border: 2px solid #60a5fa; }
    .event-badge { background: #60a5fa; color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem; margin-top: 4px; display: block; text-align: center; cursor: pointer; }
    .calendar-container { position: relative; overflow: hidden; }
    .calendar-slide-wrapper { display: flex; transition: transform 0.3s ease; will-change: transform; }
    .calendar-slide { width: 100%; flex-shrink: 0; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<div class="calendar-container mb-4" id="calendarContainer">
  <div class="calendar-slide-wrapper" id="calendarWrapper">
    <div class="calendar-grid calendar-slide" id="prevCalendar"></div>
    <div class="calendar-grid calendar-slide" id="calendar"></div>
    <div class="calendar-grid calendar-slide" id="nextCalendar"></div>
  </div>
</div>

<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-700 text-white"></textarea>
    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2"> All Day
    </label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden z-50">
  <div class="bg-gray-800 rounded-lg p-6 w-80 text-white text-center">
    <h2 class="text-lg font-bold mb-4">Delete Event</h2>
    <p class="mb-4">Delete this event or all in the series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="mt-4 text-sm text-gray-400 hover:underline">Cancel</button>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};
let deleteTargetId = null;
let deleteTargetParent = null;

function renderCalendars() {
  const prevDate = new Date(currentYear, currentMonth - 1);
  const currentDate = new Date(currentYear, currentMonth);
  const nextDate = new Date(currentYear, currentMonth + 1);
  document.getElementById("monthTitle").textContent = currentDate.toLocaleString('default', { month: 'long' }) + " " + currentYear;
  document.getElementById('prevCalendar').innerHTML = generateCalendar(prevDate);
  document.getElementById('calendar').innerHTML = generateCalendar(currentDate);
  document.getElementById('nextCalendar').innerHTML = generateCalendar(nextDate);
  document.getElementById("calendarWrapper").style.transform = `translateX(-100%)`;
}

function generateCalendar(dateObj) {
  const year = dateObj.getFullYear();
  const month = dateObj.getMonth();
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = "";
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')"><div class="text-sm">${day}</div>${renderEvents(dateStr)}</div>`;
  }
  return html;
}

function renderEvents(dateStr) {
  let out = "";
  for (const [id, evt] of Object.entries(events)) {
    if (evt.date === dateStr) {
      out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}', '${evt.time || ''}', ${evt.allDay}, '${evt.repeat}', '${evt.parentId}', '${evt.description || ''}')">${evt.title}</span>`;
    }
  }
  return out;
}

function shiftMonth(direction) {
  currentMonth += direction;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderCalendars();
}

function prevMonth() { shiftMonth(-1); }
function nextMonth() { shiftMonth(1); }

let startX = null;
document.getElementById('calendarContainer').addEventListener('touchstart', e => startX = e.touches[0].clientX);
document.getElementById('calendarContainer').addEventListener('touchend', e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) prevMonth();
  else if (diff < -50) nextMonth();
});

function openModal(date, id = null, title = '', time = '', allDay = false, repeat = 'none', parentId = '', description = '') {
  const modal = document.getElementById('modal');
  modal.dataset.eventId = id || '';
  modal.dataset.parentId = parentId || '';
  document.getElementById('modalDate').value = date;
  document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time;
  document.getElementById('allDay').checked = allDay;
  document.getElementById('repeat').value = repeat;
  document.getElementById('eventDescription').value = description;
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  document.getElementById('eventTime').disabled = allDay;
  modal.style.display = 'flex';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

function deleteModal() {
  deleteTargetId = document.getElementById('modal').dataset.eventId;
  deleteTargetParent = document.getElementById('modal').dataset.parentId;
  document.getElementById('deleteModal').classList.remove('hidden');
}

function closeDeleteModal() { deleteTargetId = null; document.getElementById('deleteModal').classList.add('hidden'); }

async function confirmDelete(mode) {
  if (!deleteTargetId) return;
  if (mode === 'all' && deleteTargetParent) {
    const toDelete = Object.entries(events).filter(([id, e]) => e.parentId === deleteTargetParent);
    for (const [id] of toDelete) await fetch(`/delete_event/${id}`, { method: 'POST' });
  } else {
    await fetch(`/delete_event/${deleteTargetId}`, { method: 'POST' });
  }
  closeDeleteModal(); closeModal(); location.reload();
}

async function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value.trim();
  const description = document.getElementById('eventDescription').value.trim();
  const time = document.getElementById('allDay').checked ? "" : document.getElementById('eventTime').value;
  const allDay = document.getElementById('allDay').checked;
  const repeat = document.getElementById('repeat').value;
  const id = document.getElementById('modal').dataset.eventId || crypto.randomUUID();
  const parentId = document.getElementById('modal').dataset.parentId || id;

  await fetch(`/save_event/${id}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, date, time, allDay, repeat, parentId, description })
  });
  closeModal(); location.reload();
}

document.getElementById('allDay').addEventListener('change', () => {
  document.getElementById('eventTime').disabled = document.getElementById('allDay').checked;
  if (document.getElementById('allDay').checked) document.getElementById('eventTime').value = "";
});

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth+1).padStart(2, '0')}`;
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.click();
  picker.addEventListener('change', e => {
    [currentYear, currentMonth] = e.target.value.split('-').map(Number);
    currentMonth--;
    renderCalendars();
    document.body.removeChild(picker);
  });
}

window.onload = renderCalendars;
</script>
</body>
</html>
