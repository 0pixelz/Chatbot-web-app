<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Calendar</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .calendar-container { position: relative; overflow: hidden; }
  .calendar-slider { display: flex; transition: transform 0.3s ease; }
  .calendar-month { min-width: 100%; padding: 10px; }
  .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
  .calendar-cell { min-height: 80px; border-radius: 8px; background-color: #374151; color: white; padding: 6px; overflow-y: auto; cursor: pointer; }
  .today { border: 2px solid #60a5fa; background-color: #4b5563; }
  .event-badge { background: #60a5fa; color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem; margin-top: 4px; display: block; }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 select-none">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center mb-4">
  <button onclick="goToPrev()" class="px-2 py-1 bg-gray-700 rounded">&lt;</button>
  <h2 id="monthTitle" class="mx-4 text-lg font-semibold cursor-pointer"></h2>
  <button onclick="goToNext()" class="px-2 py-1 bg-gray-700 rounded">&gt;</button>
</div>

<div class="calendar-grid font-semibold text-sm text-gray-400 mb-1 text-center">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container">
  <div id="slider" class="calendar-slider">
    <div class="calendar-month" id="prev"></div>
    <div class="calendar-month" id="current"></div>
    <div class="calendar-month" id="next"></div>
  </div>
</div>

<hr class="border-gray-700 my-6">

<h2 class="text-xl font-semibold mb-2">Your Events:</h2>
<div id="eventList" class="space-y-2"></div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "YOUR-API-KEY",
  authDomain: "YOUR-PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR-PROJECT.firebaseio.com",
  projectId: "YOUR-PROJECT",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const uid = "{{ uid }}";

let events = {};
function loadEvents() {
  firebase.database().ref('events/' + uid).on('value', (snapshot) => {
    events = snapshot.val() || {};
    renderAll();
  });
}

function shouldShowEvent(dateStr, e) {
  if (!e.date) return false;
  const eventDateStr = (e.date || '').trim();
  if (eventDateStr === dateStr) return true;

  const eventDate = new Date(eventDateStr + "T00:00:00Z");
  const checkDate = new Date(dateStr + "T00:00:00Z");

  if (e.repeat === "daily") return true;
  if (e.repeat === "weekly" && eventDate.getUTCDay() === checkDate.getUTCDay()) return true;
  if (e.repeat === "monthly" && eventDate.getUTCDate() === checkDate.getUTCDate()) return true;

  return false;
}

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

function renderAll() {
  document.getElementById('monthTitle').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
  renderCalendar(normalizeDate(currentYear, currentMonth - 1), document.getElementById('prev'));
  renderCalendar(normalizeDate(currentYear, currentMonth), document.getElementById('current'));
  renderCalendar(normalizeDate(currentYear, currentMonth + 1), document.getElementById('next'));
  document.getElementById('slider').style.transition = "none";
  document.getElementById('slider').style.transform = `translateX(-100%)`;
  renderEventList();
}

function normalizeDate(year, month) {
  const date = new Date(year, month, 1);
  return { year: date.getFullYear(), month: date.getMonth() };
}

function renderCalendar({year, month}, container) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = '';

  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toISOString().slice(0,10) === dateStr;
    html += `<div class="calendar-cell ${today ? 'today' : ''}"><div>${day}</div>${renderEvents(dateStr)}</div>`;
  }
  container.innerHTML = `<div class="calendar-grid">${html}</div>`;
}

function renderEvents(dateStr) {
  return Object.entries(events).filter(([id, e]) => shouldShowEvent(dateStr, e))
    .map(([id, e]) => `<span class="event-badge">${e.title}</span>`).join('');
}

function renderEventList() {
  const list = document.getElementById('eventList');
  const eventHTML = Object.entries(events).filter(([id, e]) => {
    for (let d = 1; d <= 31; d++) {
      const checkDate = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      if (shouldShowEvent(checkDate, e)) return true;
    }
    return false;
  }).map(([id, e]) => `<div class="p-2 bg-gray-800 rounded"><strong>${e.title}</strong><br>${e.date} ${e.allDay ? "(All Day)" : e.time}<br><span class="text-xs">${e.description}</span></div>`);

  list.innerHTML = eventHTML.length ? eventHTML.join('') : `<p class="text-gray-400">No events this month.</p>`;
}

function goToPrev() { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderAll(); }
function goToNext() { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderAll(); }

// Swipe Support
let startX = 0, currentX = 0, startTime = 0, isSwiping = false;

document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  currentX = startX;
  startTime = Date.now();
  isSwiping = true;
  document.getElementById('slider').style.transition = "none";
});

document.addEventListener('touchmove', e => {
  if (!isSwiping) return;
  currentX = e.touches[0].clientX;
  const diffX = currentX - startX;
  document.getElementById('slider').style.transform = `translateX(${diffX - window.innerWidth}px)`;
});

document.addEventListener('touchend', () => {
  if (!isSwiping) return;
  isSwiping = false;
  const diffX = currentX - startX;
  const velocity = diffX / (Date.now() - startTime);
  document.getElementById('slider').style.transition = "transform 0.3s ease";

  if (velocity > 0.5 || diffX > window.innerWidth / 3) {
    document.getElementById('slider').style.transform = `translateX(0)`;
    setTimeout(goToPrev, 300);
  } else if (velocity < -0.5 || diffX < -window.innerWidth / 3) {
    document.getElementById('slider').style.transform = `translateX(-200%)`;
    setTimeout(goToNext, 300);
  } else {
    document.getElementById('slider').style.transform = `translateX(-100%)`;
  }
});

window.onload = loadEvents;
</script>

</body>
</html>
