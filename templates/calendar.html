<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      position: relative;
      overflow-y: auto;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
    .event-list-item {
      background-color: #374151;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .event-list-item:hover {
      background-color: #4b5563;
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen text-white p-4">

<!-- Header -->
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<!-- Month Navigation -->
<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<!-- Calendar Grid -->
<div class="calendar-grid text-center mb-4" id="calendar"></div>

<hr class="border-gray-700 my-4">

<!-- Events Section -->
<div id="eventsSection" class="space-y-2">
  <h2 class="text-xl font-semibold mb-2">Your Events:</h2>
  <div id="eventList" class="space-y-2"></div>
</div>

<!-- Hidden Modal -->
<div id="modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    
    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2">
      All Day
    </label>

    <input id="eventTime" type="time" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">

    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let currentMonth = localStorage.getItem('currentMonth') ? parseInt(localStorage.getItem('currentMonth')) : new Date().getMonth();
let currentYear = localStorage.getItem('currentYear') ? parseInt(localStorage.getItem('currentYear')) : new Date().getFullYear();
const events = {{ events|tojson }};

function renderCalendar() {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const eventList = document.getElementById('eventList');
  
  const date = new Date(currentYear, currentMonth);
  const monthName = date.toLocaleString('default', { month: 'long' });
  monthTitle.textContent = `${monthName} ${currentYear}`;
  
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();

  let html = "";
  for (let i = 0; i < firstDay; i++) {
    html += `<div></div>`;
  }
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    let today = (new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString());
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">
      <div class="text-sm">${day}</div>
      ${renderEvents(dateStr)}
    </div>`;
  }
  calendar.innerHTML = html;

  // Render event list with clickable items
  let eventHtml = "";
  let hasEvents = false;
  for (const [id, evt] of Object.entries(events)) {
    if (evt.date.startsWith(`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`)) {
      hasEvents = true;
      let timeDisplay = "";
      if (evt.allDay === true) {
        timeDisplay = "(All Day)";
      } else if (evt.time && evt.time.trim() !== "") {
        timeDisplay = `(${evt.time})`;
      } else {
        timeDisplay = "(All Day)";
      }
      eventHtml += `<div class="event-list-item" onclick="openModal('${evt.date}', '${id}', '${evt.title}', '${evt.time || ""}', ${evt.allDay || false})">
        <strong>${evt.title}</strong><br>${evt.date} ${timeDisplay}
      </div>`;
    }
  }
  eventList.innerHTML = hasEvents ? eventHtml : `<p class="text-gray-400">No events this month.</p>`;
}

function renderEvents(dateStr) {
  let out = "";
  if (events) {
    for (const [id, evt] of Object.entries(events)) {
      if (evt.date === dateStr) {
        out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}', '${evt.time || ""}', ${evt.allDay || false})">${evt.title}</span>`;
      }
    }
  }
  return out;
}

function openModal(dateStr, eventId=null, title='', time='', allDay=false) {
  const modal = document.getElementById('modal');
  document.getElementById('modalDate').value = dateStr;
  document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time || "";
  document.getElementById('allDay').checked = allDay;

  if (allDay) {
    document.getElementById('eventTime').disabled = true;
  } else {
    document.getElementById('eventTime').disabled = false;
  }

  document.getElementById('modalTitle').innerText = eventId ? "Edit Event" : "New Event";

  if (eventId) {
    modal.dataset.eventId = eventId;
    document.getElementById('deleteButton').classList.remove('hidden');
  } else {
    delete modal.dataset.eventId;
    document.getElementById('deleteButton').classList.add('hidden');
  }
  
  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

async function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value.trim();
  const time = document.getElementById('eventTime').value.trim();
  const allDay = document.getElementById('allDay').checked;
  const existingId = document.getElementById('modal').dataset.eventId;

  if (!title) return;

  const payload = { title, date, time: allDay ? "" : time, allDay };

  if (existingId) {
    await fetch(`/save_event/${existingId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
  } else {
    const newId = self.crypto.randomUUID();
    await fetch(`/save_event/${newId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
  }
  closeModal();
  localStorage.setItem('currentMonth', currentMonth);
  localStorage.setItem('currentYear', currentYear);
  location.reload();
}

async function deleteModal() {
  const existingId = document.getElementById('modal').dataset.eventId;
  if (existingId) {
    await fetch(`/delete_event/${existingId}`, { method: 'POST' });
  }
  closeModal();
  localStorage.setItem('currentMonth', currentMonth);
  localStorage.setItem('currentYear', currentYear);
  location.reload();
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  localStorage.setItem('currentMonth', currentMonth);
  localStorage.setItem('currentYear', currentYear);
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  localStorage.setItem('currentMonth', currentMonth);
  localStorage.setItem('currentYear', currentYear);
  renderCalendar();
}

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth+1).padStart(2, '0')}`;
  picker.style.position = 'absolute';
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.focus();
  picker.click();
  picker.addEventListener('change', (e) => {
    const [year, month] = e.target.value.split('-');
    currentYear = parseInt(year);
    currentMonth = parseInt(month) - 1;
    localStorage.setItem('currentMonth', currentMonth);
    localStorage.setItem('currentYear', currentYear);
    renderCalendar();
    document.body.removeChild(picker);
  });
}

// Swipe Support
let touchStartX = null;
document.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
});
document.addEventListener('touchend', (e) => {
  if (!touchStartX) return;
  const touchEndX = e.changedTouches[0].screenX;
  if (touchEndX - touchStartX > 50) {
    prevMonth();
  } else if (touchStartX - touchEndX > 50) {
    nextMonth();
  }
  touchStartX = null;
});

// Disable time input when All Day checked
document.addEventListener('DOMContentLoaded', () => {
  const allDayCheckbox = document.getElementById('allDay');
  const timeInput = document.getElementById('eventTime');
  if (allDayCheckbox && timeInput) {
    allDayCheckbox.addEventListener('change', () => {
      timeInput.disabled = allDayCheckbox.checked;
      if (allDayCheckbox.checked) {
        timeInput.value = "";
      }
    });
  }
});

window.onload = renderCalendar;
</script>

</body>
</html>
