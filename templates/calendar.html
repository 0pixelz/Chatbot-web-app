<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #f3f4f6;
      color: #111827;
      padding: 6px;
      position: relative;
      overflow-y: auto;
    }
    .dark .calendar-cell {
      background-color: #374151;
      color: white;
    }
    .calendar-cell.today {
      background-color: #dbeafe;
      border: 2px solid #3b82f6;
    }
    .dark .calendar-cell.today {
      background-color: #4b5563;
      border-color: #60a5fa;
    }
    .event-badge {
      background: #3b82f6;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
      text-align: center;
      cursor: pointer;
    }
    .calendar-container {
      position: relative;
      overflow: hidden;
    }
    .calendar-wrapper {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .calendar-slide {
      min-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="min-h-screen p-4 bg-white text-black dark:bg-gray-900 dark:text-white">

<!-- Header -->
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
</div>

<!-- Month Controls -->
<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">&gt;</button>
</div>

<!-- Week Days -->
<div class="calendar-grid text-center font-semibold text-sm text-gray-500 dark:text-gray-400 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<!-- Calendar -->
<div class="calendar-container mb-4">
  <div class="calendar-wrapper" id="calendarWrapper">
    <div class="calendar-grid text-center calendar-slide" id="calendarPrev"></div>
    <div class="calendar-grid text-center calendar-slide" id="calendarCurrent"></div>
    <div class="calendar-grid text-center calendar-slide" id="calendarNext"></div>
  </div>
</div>

<hr class="border-gray-300 dark:border-gray-700 my-4">

<!-- Events -->
<div id="eventsSection" class="space-y-2">
  <h2 class="text-xl font-semibold mb-2">Your Events:</h2>
  <div id="eventList" class="space-y-2"></div>
</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-80 text-black dark:text-white">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-black dark:text-white">
    <textarea id="eventDescription" placeholder="Description" class="w-full mb-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-black dark:text-white"></textarea>
    <label class="flex items-center mb-2">
      <input type="checkbox" id="allDay" class="mr-2"> All Day
    </label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-black dark:text-white">
    <select id="repeat" class="w-full mb-4 p-2 rounded bg-gray-100 dark:bg-gray-700 text-black dark:text-white">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- DELETE MODAL -->
<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-80 text-black dark:text-white text-center">
    <h2 class="text-lg font-bold mb-4">Delete Event</h2>
    <p class="mb-4">Do you want to delete just this event or all events in the series?</p>
    <div class="flex space-x-2 justify-center">
      <button onclick="confirmDelete('single')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Only This</button>
      <button onclick="confirmDelete('all')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">All Events</button>
    </div>
    <button onclick="closeDeleteModal()" class="mt-4 text-sm text-gray-500 hover:underline">Cancel</button>
  </div>
</div>

<!-- SCRIPTS -->
<script>
// Calendar variables
let currentDate = new Date();
let events = {};
let deleteTarget = null;

// Rendering
function renderCalendar(monthOffset = 0, targetId) {
  const date = new Date(currentDate);
  date.setMonth(date.getMonth() + monthOffset);
  const year = date.getFullYear();
  const month = date.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  const grid = document.getElementById(targetId);
  grid.innerHTML = "";

  document.getElementById("monthTitle").innerText = date.toLocaleString("default", { month: "long", year: "numeric" });

  for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement("div"));

  for (let day = 1; day <= lastDate; day++) {
    const cell = document.createElement("div");
    cell.className = "calendar-cell";
    const today = new Date();
    if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
      cell.classList.add("today");
    }

    cell.innerHTML = `<div>${day}</div>`;

    const dateKey = `${year}-${month + 1}-${day}`;
    if (events[dateKey]) {
      events[dateKey].forEach(event => {
        const badge = document.createElement("span");
        badge.className = "event-badge";
        badge.innerText = event.title;
        badge.onclick = () => openModal(dateKey, event.id);
        cell.appendChild(badge);
      });
    }

    cell.onclick = () => openModal(dateKey);
    grid.appendChild(cell);
  }
}

function renderAllCalendars() {
  renderCalendar(-1, "calendarPrev");
  renderCalendar(0, "calendarCurrent");
  renderCalendar(1, "calendarNext");
  renderEvents();
}

function renderEvents() {
  const list = document.getElementById("eventList");
  list.innerHTML = "";
  Object.entries(events).forEach(([date, items]) => {
    items.forEach(event => {
      const div = document.createElement("div");
      div.className = "p-3 rounded bg-gray-100 dark:bg-gray-800 text-black dark:text-white";
      div.innerHTML = `<strong>${date}</strong>: ${event.title}`;
      div.onclick = () => openModal(date, event.id);
      list.appendChild(div);
    });
  });
}

// Swipe logic
let startX = 0;
document.getElementById("calendarWrapper").addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.getElementById("calendarWrapper").addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) prevMonth();
  else if (diff < -50) nextMonth();
});

// Controls
function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderAllCalendars(); }
function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderAllCalendars(); }

// Modal
function openModal(dateKey, eventId = null) {
  document.getElementById("modal").classList.remove("hidden");
  document.getElementById("modalDate").value = dateKey;

  const existing = events[dateKey]?.find(e => e.id === eventId);
  document.getElementById("eventName").value = existing?.title || "";
  document.getElementById("eventDescription").value = existing?.description || "";
  document.getElementById("allDay").checked = existing?.allDay || false;
  document.getElementById("eventTime").value = existing?.time || "";
  document.getElementById("repeat").value = existing?.repeat || "none";

  document.getElementById("deleteButton").classList.toggle("hidden", !existing);
  deleteTarget = existing ? { dateKey, id: eventId } : null;
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

function saveModal() {
  const dateKey = document.getElementById("modalDate").value;
  const id = deleteTarget?.id || Date.now().toString();
  const data = {
    id,
    title: document.getElementById("eventName").value,
    description: document.getElementById("eventDescription").value,
    allDay: document.getElementById("allDay").checked,
    time: document.getElementById("eventTime").value,
    repeat: document.getElementById("repeat").value,
  };

  events[dateKey] = events[dateKey]?.filter(e => e.id !== id) || [];
  events[dateKey].push(data);
  closeModal();
  renderAllCalendars();
}

function deleteModal() {
  document.getElementById("deleteModal").classList.remove("hidden");
}

function closeDeleteModal() {
  document.getElementById("deleteModal").classList.add("hidden");
}

function confirmDelete(mode) {
  if (!deleteTarget) return;

  if (mode === "single") {
    events[deleteTarget.dateKey] = events[deleteTarget.dateKey].filter(e => e.id !== deleteTarget.id);
  } else {
    Object.keys(events).forEach(dateKey => {
      events[dateKey] = events[dateKey].filter(e => e.id !== deleteTarget.id);
    });
  }

  closeDeleteModal();
  closeModal();
  renderAllCalendars();
}
</script>

</body>
</html>
