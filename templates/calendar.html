<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body.light {
  --bg: #ffffff;
  --text: #000000;
  --cell-bg: #f3f4f6;
  --event-bg: #3b82f6;
  --event-text: #ffffff;
}

body.dark {
  --bg: #111827;
  --text: #ffffff;
  --cell-bg: #374151;
  --event-bg: #2563eb;
  --event-text: #ffffff;
}

body {
  background-color: var(--bg);
  color: var(--text);
}

.calendar-wrapper {
  display: flex;
  overflow: hidden;
  width: 300%;
  transition: transform 0.3s ease;
}

.calendar-slide {
  width: 100%;
  padding: 10px;
}

.calendar-cell {
  background-color: var(--cell-bg);
  color: var(--text);
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.calendar-cell.today {
  border: 2px solid #3b82f6;
}

.event-badge {
  background-color: var(--event-bg);
  color: var(--event-text);
  padding: 2px 6px;
  margin-top: 4px;
  border-radius: 6px;
  display: inline-block;
  font-size: 0.75rem;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
}

.modal-content {
  background-color: var(--cell-bg);
  color: var(--text);
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}
</style>
</head>
<body class="{% if settings.theme == 'dark' %}dark{% else %}light{% endif %} p-4">

<h1 class="text-2xl font-bold mb-4">Calendar</h1>

<div class="flex justify-between items-center mb-4">
  <button onclick="prevMonth()" class="px-4 py-2 rounded bg-gray-500 text-white">&lt;</button>
  <h2 id="monthTitle" class="text-xl font-semibold"></h2>
  <button onclick="nextMonth()" class="px-4 py-2 rounded bg-gray-500 text-white">&gt;</button>
</div>

<div class="grid grid-cols-7 gap-2 mb-2 text-center text-gray-400">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<div id="calendarWrapper" class="calendar-wrapper">
  <div id="calendarPrev" class="calendar-slide grid grid-cols-7 gap-2"></div>
  <div id="calendarCurrent" class="calendar-slide grid grid-cols-7 gap-2"></div>
  <div id="calendarNext" class="calendar-slide grid grid-cols-7 gap-2"></div>
</div>

<h2 class="text-xl mt-6 mb-2">Events</h2>
<div id="eventList" class="space-y-2"></div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 class="font-bold mb-2">Event</h3>
    <input type="text" id="eventTitle" placeholder="Title" class="w-full p-2 rounded mb-2 bg-white text-black">
    <input type="time" id="eventTime" class="w-full p-2 rounded mb-2 bg-white text-black">
    <select id="eventRepeat" class="w-full p-2 rounded mb-2 bg-white text-black">
      <option value="none">No Repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
    <div class="flex space-x-2 mt-2">
      <button onclick="saveEvent()" class="flex-1 bg-blue-500 text-white p-2 rounded">Save</button>
      <button onclick="deleteEvent()" class="flex-1 bg-red-500 text-white p-2 rounded">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 text-white p-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let now = new Date();
let currentMonth = now.getMonth();
let currentYear = now.getFullYear();
const events = {{ events|tojson }};
let activeDate = null, activeEventId = null;

function renderCalendarMonth(container, year, month) {
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = "";

  for (let i = 0; i < firstDay; i++) html += `<div></div>`;

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today? 'today': ''}" onclick="openModal('${dateStr}')">${day}`;

    for (const [id, evt] of Object.entries(events)) {
      if (evt.date === dateStr || (evt.repeat === "weekly" && new Date(evt.date).getDay() === new Date(year, month, day).getDay())) {
        html += `<div class="event-badge">${evt.title}</div>`;
      }
    }

    html += `</div>`;
  }

  container.innerHTML = html;
}

function renderAllCalendars() {
  document.getElementById('monthTitle').textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
  renderCalendarMonth(document.getElementById('calendarPrev'), currentMonth-1<0 ? currentYear-1 : currentYear, currentMonth-1<0 ? 11 : currentMonth-1);
  renderCalendarMonth(document.getElementById('calendarCurrent'), currentYear, currentMonth);
  renderCalendarMonth(document.getElementById('calendarNext'), currentMonth+1>11 ? currentYear+1 : currentYear, (currentMonth+1)%12);

  document.getElementById('calendarWrapper').style.transition = "none";
  document.getElementById('calendarWrapper').style.transform = "translateX(-100%)";

  updateEventList();
}

function prevMonth() {
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = "transform 0.3s ease";
  wrapper.style.transform = "translateX(0)";
  setTimeout(() => { currentMonth--; if(currentMonth<0){currentMonth=11;currentYear--;} renderAllCalendars(); }, 300);
}

function nextMonth() {
  const wrapper = document.getElementById('calendarWrapper');
  wrapper.style.transition = "transform 0.3s ease";
  wrapper.style.transform = "translateX(-200%)";
  setTimeout(() => { currentMonth++; if(currentMonth>11){currentMonth=0;currentYear++;} renderAllCalendars(); }, 300);
}

function openModal(date, id = null) {
  activeDate = date;
  activeEventId = id;
  document.getElementById('eventTitle').value = id ? events[id].title : '';
  document.getElementById('eventTime').value = id ? events[id].time : '';
  document.getElementById('eventRepeat').value = id ? events[id].repeat : 'none';
  document.getElementById('modal').style.display = "flex";
}

function closeModal() {
  document.getElementById('modal').style.display = "none";
}

function saveEvent() {
  const title = document.getElementById('eventTitle').value;
  const time = document.getElementById('eventTime').value;
  const repeat = document.getElementById('eventRepeat').value;

  const id = activeEventId || crypto.randomUUID();
  events[id] = { title, date: activeDate, time, repeat };

  fetch(`/save_event/${id}`, { method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(events[id]) });

  closeModal();
  renderAllCalendars();
}

function deleteEvent() {
  if (!activeEventId) return closeModal();

  fetch(`/delete_event/${activeEventId}`, { method: "POST" });
  delete events[activeEventId];

  closeModal();
  renderAllCalendars();
}

function updateEventList() {
  const list = document.getElementById('eventList');
  list.innerHTML = Object.values(events).filter(e => e.date.startsWith(`${currentYear}-${String(currentMonth+1).padStart(2,'0')}`))
    .map(e => `<div class="p-2 rounded bg-gray-700 text-white">${e.date}: ${e.title}</div>`).join('');
}

renderAllCalendars();
</script>
</body>
</html>
