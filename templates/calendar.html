<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }
        #eventModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }
        input[type="datetime-local"]:disabled {
            background-color: #eee;
        }
    </style>
</head>
<body>

<div id="modalOverlay"></div>

<div id="eventModal">
    <h3>Add Event</h3>
    <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event Title" required><br><br>
        <label>
            <input type="checkbox" id="allDayCheckbox"> All Day
        </label><br><br>
        <input type="datetime-local" id="eventStart"><br><br>
        <input type="datetime-local" id="eventEnd"><br><br>
        <button type="submit">Save</button>
    </form>
</div>

<div id="calendar"></div>

<!-- Include FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<!-- Include date picker library -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            editable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            dateClick: function(info) {
                openEventModal(info.dateStr);
            },
            eventClick: function(info) {
                alert('Event: ' + info.event.title);
            }
        });

        calendar.render();

        // Open modal when clicking date
        function openEventModal(dateStr) {
            document.getElementById('eventStart').value = dateStr + 'T00:00';
            document.getElementById('eventEnd').value = dateStr + 'T23:59';
            document.getElementById('eventModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const allDay = document.getElementById('allDayCheckbox').checked;
            const start = document.getElementById('eventStart').value;
            const end = document.getElementById('eventEnd').value;

            calendar.addEvent({
                title: title,
                start: start,
                end: end,
                allDay: allDay
            });

            closeEventModal();
        });

        function closeEventModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('eventForm').reset();
        }

        // All Day checkbox behavior
        document.getElementById('allDayCheckbox').addEventListener('change', function() {
            const isAllDay = this.checked;
            const startInput = document.getElementById('eventStart');
            const endInput = document.getElementById('eventEnd');
            if (isAllDay) {
                startInput.disabled = true;
                endInput.disabled = true;
            } else {
                startInput.disabled = false;
                endInput.disabled = false;
            }
        });

        // If manually selecting time, uncheck All Day
        document.getElementById('eventStart').addEventListener('input', function() {
            document.getElementById('allDayCheckbox').checked = false;
            this.disabled = false;
            document.getElementById('eventEnd').disabled = false;
        });
        document.getElementById('eventEnd').addEventListener('input', function() {
            document.getElementById('allDayCheckbox').checked = false;
            this.disabled = false;
            document.getElementById('eventStart').disabled = false;
        });

        // Make calendar swipeable
        let touchstartX = 0;
        let touchendX = 0;

        function checkSwipeDirection() {
            if (touchendX < touchstartX - 50) {
                calendar.next();
            }
            if (touchendX > touchstartX + 50) {
                calendar.prev();
            }
        }

        calendarEl.addEventListener('touchstart', function(e) {
            touchstartX = e.changedTouches[0].screenX;
        });

        calendarEl.addEventListener('touchend', function(e) {
            touchendX = e.changedTouches[0].screenX;
            checkSwipeDirection();
        });

        // Clicking on Title to open Date Picker
        const titleEl = document.querySelector('.fc-toolbar-title');
        titleEl.style.cursor = 'pointer';
        titleEl.addEventListener('click', function() {
            const selectedDate = prompt("Enter a date (YYYY-MM-DD):");
            if (selectedDate) {
                calendar.gotoDate(selectedDate);
            }
        });
    });
</script>

</body>
</html>
