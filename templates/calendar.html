<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar - Personal AI Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      overflow-y: auto;
      position: relative;
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.7rem;
      margin-top: 4px;
      display: block;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-4">

<!-- Header -->
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">My Calendar</h1>
  <div class="flex space-x-2 items-center">
    <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
    <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer"></h2>
    <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
  </div>
</div>

<!-- Days Header -->
<div class="grid grid-cols-7 text-center font-semibold text-sm mb-2">
  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<!-- Calendar Grid -->
<div id="calendar" class="calendar-grid touch-pan-x"></div>

<!-- Divider -->
<hr class="my-6 border-gray-700">

<!-- Events List -->
<div id="eventList" class="space-y-3"></div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-11/12 max-w-md">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">New Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Event Title" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
    
    <div class="flex items-center mb-2">
      <input type="checkbox" id="allDayCheckbox" class="mr-2">
      <label for="allDayCheckbox" class="text-sm">All Day</label>
    </div>
    
    <input id="eventTime" type="time" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
    
    <div class="flex justify-between space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded hidden">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};

function renderCalendar() {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const date = new Date(currentYear, currentMonth);
  monthTitle.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  
  let html = '';
  
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const today = (new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString());
    html += `<div class="calendar-cell ${today ? 'today' : ''}" onclick="openModal('${dateStr}')">
      <div class="text-sm">${day}</div>
      ${renderEvents(dateStr)}
    </div>`;
  }
  
  calendar.innerHTML = html;
  renderEventList();
}

function renderEvents(dateStr) {
  let out = '';
  if (events) {
    for (const [id, evt] of Object.entries(events)) {
      if (evt.date === dateStr) {
        const timeStr = evt.allDay ? 'All Day' : (evt.time ? evt.time : '');
        out += `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${evt.title}', '${evt.time || ''}', ${evt.allDay || false})">${timeStr} ${evt.title}</span>`;
      }
    }
  }
  return out;
}

function renderEventList() {
  const eventList = document.getElementById('eventList');
  eventList.innerHTML = "";
  const filtered = Object.entries(events || {}).filter(([id, evt]) => {
    const [y, m] = evt.date.split('-');
    return parseInt(y) === currentYear && parseInt(m) === currentMonth+1;
  });

  if (filtered.length === 0) {
    eventList.innerHTML = "<div class='text-gray-400'>No events this month.</div>";
  } else {
    for (const [id, evt] of filtered) {
      const timeStr = evt.allDay ? 'All Day' : (evt.time ? evt.time : '');
      eventList.innerHTML += `<div class="bg-gray-700 p-3 rounded flex justify-between">
        <div>${evt.date} ${timeStr} <b>${evt.title}</b></div>
        <button onclick="openModal('${evt.date}', '${id}', '${evt.title}', '${evt.time || ''}', ${evt.allDay || false})" class="text-blue-400 hover:underline">Edit</button>
      </div>`;
    }
  }
}

function openModal(dateStr, eventId=null, title='', time='', allDay=false) {
  const modal = document.getElementById('modal');
  document.getElementById('modalDate').value = dateStr;
  document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time;
  document.getElementById('allDayCheckbox').checked = allDay;
  toggleTimeInput();
  
  document.getElementById('modalTitle').textContent = eventId ? "Edit Event" : "New Event";

  if (eventId) {
    modal.dataset.eventId = eventId;
    document.getElementById('deleteButton').classList.remove('hidden');
  } else {
    delete modal.dataset.eventId;
    document.getElementById('deleteButton').classList.add('hidden');
  }

  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

async function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value.trim();
  const time = document.getElementById('eventTime').value.trim();
  const allDay = document.getElementById('allDayCheckbox').checked;
  const eventId = document.getElementById('modal').dataset.eventId || crypto.randomUUID();

  if (title) {
    await fetch(`/save_event/${eventId}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({title, date, time: allDay ? null : time, allDay})
    });
  }
  closeModal();
  location.reload();
}

async function deleteModal() {
  const eventId = document.getElementById('modal').dataset.eventId;
  if (eventId) {
    await fetch(`/delete_event/${eventId}`, { method: 'POST' });
  }
  closeModal();
  location.reload();
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar();
}
function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}

function openDatePicker() {
  const input = document.createElement('input');
  input.type = 'month';
  input.value = `${currentYear}-${String(currentMonth+1).padStart(2, '0')}`;
  input.classList.add('hidden');
  document.body.appendChild(input);
  input.click();
  input.addEventListener('change', () => {
    const [year, month] = input.value.split('-');
    currentYear = parseInt(year);
    currentMonth = parseInt(month) - 1;
    renderCalendar();
    document.body.removeChild(input);
  });
}

function toggleTimeInput() {
  const timeInput = document.getElementById('eventTime');
  if (document.getElementById('allDayCheckbox').checked) {
    timeInput.disabled = true;
    timeInput.value = '';
  } else {
    timeInput.disabled = false;
  }
}

document.getElementById('allDayCheckbox').addEventListener('change', toggleTimeInput);
document.getElementById('eventTime').addEventListener('input', () => {
  if (document.getElementById('eventTime').value) {
    document.getElementById('allDayCheckbox').checked = false;
    toggleTimeInput();
  }
});

// Swipe support
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
});
document.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});
function handleSwipe() {
  if (touchEndX < touchStartX - 50) nextMonth();
  if (touchEndX > touchStartX + 50) prevMonth();
}

window.onload = renderCalendar;
</script>

</body>
</html>
