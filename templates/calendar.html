<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-container {
      position: relative;
      overflow: hidden;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      overflow-y: auto;
    }
    .today {
      border: 2px solid #60a5fa;
      background-color: #4b5563;
    }
    .event-badge {
      background: #60a5fa;
      color: white;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 select-none">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center mb-4">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="mx-4 text-lg font-semibold cursor-pointer"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded">&gt;</button>
</div>

<div class="calendar-grid font-semibold text-sm text-gray-400 mb-1 text-center">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container">
  <div id="calendar" class="calendar-grid transition-transform duration-300"></div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let startX = 0, currentX = 0, isSwiping = false;
const events = {{ events|tojson }};

function renderCalendar(year, month) {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  monthTitle.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

  let html = '';
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const today = new Date().toDateString() === new Date(year, month, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}">
      <div class="text-sm">${day}</div>${renderEvents(dateStr)}
    </div>`;
  }
  calendar.innerHTML = html;
}

function renderEvents(dateStr) {
  return Object.values(events).filter(e => e.date === dateStr)
    .map(e => `<div class="event-badge">${e.title}</div>`).join('');
}

function prevMonth() {
  if (currentMonth === 0) { currentMonth = 11; currentYear--; } else { currentMonth--; }
  renderCalendar(currentYear, currentMonth);
}

function nextMonth() {
  if (currentMonth === 11) { currentMonth = 0; currentYear++; } else { currentMonth++; }
  renderCalendar(currentYear, currentMonth);
}

document.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
  currentX = startX;
  isSwiping = true;
});

document.addEventListener('touchmove', (e) => {
  if (!isSwiping) return;
  currentX = e.touches[0].clientX;
  const diffX = currentX - startX;
  document.getElementById('calendar').style.transform = `translateX(${diffX}px)`;
});

document.addEventListener('touchend', () => {
  if (!isSwiping) return;
  const diffX = currentX - startX;
  const threshold = 70;
  document.getElementById('calendar').style.transform = '';
  if (diffX > threshold) prevMonth();
  else if (diffX < -threshold) nextMonth();
  isSwiping = false;
});

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}`;
  picker.style.position = 'absolute';
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.click();
  picker.addEventListener('change', (e) => {
    [currentYear, currentMonth] = e.target.value.split('-').map(Number);
    currentMonth--;
    renderCalendar(currentYear, currentMonth);
    document.body.removeChild(picker);
  });
}

window.onload = () => renderCalendar(currentYear, currentMonth);
</script>

</body>
</html>
