<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-cell {
      min-height: 80px;
      border-radius: 8px;
      background-color: #374151;
      color: white;
      padding: 6px;
      position: relative;
    }
    .calendar-cell.today {
      background-color: #4b5563;
      border: 2px solid #60a5fa;
    }
    .calendar-container {
      position: relative;
      overflow: hidden;
    }
    .calendar-slide {
      display: flex;
      will-change: transform;
    }
    .calendar-month {
      min-width: 100%;
      padding: 0 5px;
    }
    .month-title {
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" class="text-lg font-semibold select-none month-title"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<div class="calendar-grid text-center font-semibold text-sm text-gray-400 mb-1">
  <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
</div>

<div class="calendar-container mb-4">
  <div class="calendar-slide" id="calendarSlide">
    <div class="calendar-grid text-center calendar-month" id="calendar"></div>
  </div>
</div>

<script>
let currentMonth = localStorage.getItem('currentMonth') ? parseInt(localStorage.getItem('currentMonth')) : new Date().getMonth();
let currentYear = localStorage.getItem('currentYear') ? parseInt(localStorage.getItem('currentYear')) : new Date().getFullYear();

let startX = 0, currentX = 0, isDragging = false, velocity = 0, lastMoveTime = 0, hasMoved = false;

function renderCalendar() {
  const monthTitle = document.getElementById('monthTitle');
  const calendar = document.getElementById('calendar');
  const date = new Date(currentYear, currentMonth);
  monthTitle.textContent = `${date.toLocaleString('default', { month: 'long' })} ${currentYear}`;

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  let html = "";
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const today = new Date().toDateString() === new Date(currentYear, currentMonth, day).toDateString();
    html += `<div class="calendar-cell ${today ? 'today' : ''}">
      <div class="text-sm">${day}</div>
    </div>`;
  }
  calendar.innerHTML = html;
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  saveMonth();
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  saveMonth();
  renderCalendar();
}

function saveMonth() {
  localStorage.setItem('currentMonth', currentMonth);
  localStorage.setItem('currentYear', currentYear);
}

function animateTo(position, snap = false) {
  const calendarSlide = document.getElementById('calendarSlide');
  calendarSlide.style.transition = snap ? "transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)" : "transform 0.1s ease-out";
  calendarSlide.style.transform = `translateX(${position}px)`;
  setTimeout(() => {
    calendarSlide.style.transition = "";
  }, snap ? 300 : 100);
}

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth+1).padStart(2, '0')}`;
  picker.style.position = 'absolute';
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.focus(); picker.click();
  picker.addEventListener('change', (e) => {
    const [year, month] = e.target.value.split('-');
    currentYear = parseInt(year); currentMonth = parseInt(month) - 1;
    saveMonth();
    renderCalendar();
    document.body.removeChild(picker);
  });
}

const calendarSlide = document.getElementById('calendarSlide');
const monthTitle = document.getElementById('monthTitle');

calendarSlide.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
  currentX = startX;
  isDragging = true;
  hasMoved = false;
  velocity = 0;
  lastMoveTime = Date.now();
});

calendarSlide.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  const now = Date.now();
  const moveX = e.touches[0].clientX;
  velocity = (moveX - currentX) / (now - lastMoveTime);
  lastMoveTime = now;
  currentX = moveX;
  const diff = currentX - startX;

  if (Math.abs(diff) > 10) hasMoved = true;

  calendarSlide.style.transform = `translateX(${diff}px)`;
  monthTitle.style.opacity = `${1 - Math.min(Math.abs(diff) / 150, 1)}`;
});

calendarSlide.addEventListener('touchend', () => {
  if (!isDragging) return;
  isDragging = false;

  const diff = currentX - startX;
  const speed = Math.abs(velocity);

  // Small swipe, bounce back
  if (!hasMoved || Math.abs(diff) < 60 && speed < 0.3) {
    animateTo(0, true);
    monthTitle.style.opacity = `1`;
    return;
  }

  // Swipe next or prev
  if (diff < 0) nextMonth();
  else prevMonth();

  monthTitle.style.opacity = `1`;
  animateTo(0, true);
});

window.onload = renderCalendar;
</script>

</body>
</html>
