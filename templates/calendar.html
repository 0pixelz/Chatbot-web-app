<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Calendar</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
.calendar-cell { min-height: 80px; background: #374151; color: white; padding: 6px; border-radius: 8px; position: relative; }
.calendar-cell.today { background-color: #4b5563; border: 2px solid #60a5fa; }
.event-badge { background: #60a5fa; color: white; padding: 2px 6px; border-radius: 6px; margin-top: 4px; display: block; text-align: center; cursor: pointer; }
.calendar-container { position: relative; overflow: hidden; }
.calendar-slide-wrapper { display: flex; transition: transform 0.3s ease; will-change: transform; }
.calendar-slide { width: 100%; flex-shrink: 0; }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">My Calendar</h1>

<div class="flex justify-center items-center space-x-4 mb-2">
  <button onclick="prevMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
  <h2 id="monthTitle" onclick="openDatePicker()" class="text-lg font-semibold cursor-pointer select-none"></h2>
  <button onclick="nextMonth()" class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
</div>

<div class="calendar-container mb-4" id="calendarContainer">
  <div class="calendar-slide-wrapper" id="calendarWrapper">
    <div class="calendar-grid calendar-slide" id="prevCalendar"></div>
    <div class="calendar-grid calendar-slide" id="calendar"></div>
    <div class="calendar-grid calendar-slide" id="nextCalendar"></div>
  </div>
</div>

<hr class="border-gray-700 my-4">

<div id="eventList" class="space-y-2"></div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h3 id="modalTitle" class="text-lg font-bold mb-4">Event</h3>
    <input type="hidden" id="modalDate">
    <input id="eventName" type="text" placeholder="Title" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <label class="flex items-center mb-2"><input type="checkbox" id="allDay" class="mr-2"> All Day</label>
    <input id="eventTime" type="time" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
    <div class="flex space-x-2">
      <button onclick="saveModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Save</button>
      <button onclick="deleteModal()" id="deleteButton" class="hidden flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Delete</button>
      <button onclick="closeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const events = {{ events|tojson }};
let startX = null;

function renderCalendars() {
  const prevDate = new Date(currentYear, currentMonth - 1);
  const currentDate = new Date(currentYear, currentMonth);
  const nextDate = new Date(currentYear, currentMonth + 1);

  document.getElementById("monthTitle").textContent = currentDate.toLocaleString('default', { month: 'long' }) + " " + currentYear;
  document.getElementById('prevCalendar').innerHTML = generateCalendar(prevDate);
  document.getElementById('calendar').innerHTML = generateCalendar(currentDate);
  document.getElementById('nextCalendar').innerHTML = generateCalendar(nextDate);

  document.getElementById("calendarWrapper").style.transform = `translateX(-100%)`;
}

function generateCalendar(dateObj) {
  const year = dateObj.getFullYear();
  const month = dateObj.getMonth();
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let html = "";
  for (let i = 0; i < firstDay; i++) html += `<div></div>`;
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const isToday = new Date().toDateString() === new Date(dateStr).toDateString();
    html += `<div class="calendar-cell ${isToday ? 'today' : ''}" onclick="openModal('${dateStr}')"><div>${day}</div>${renderEvents(dateStr)}</div>`;
  }
  return html;
}

function renderEvents(dateStr) {
  return Object.entries(events).filter(([id, e]) => e.date === dateStr)
    .map(([id, e]) => `<span class="event-badge" onclick="event.stopPropagation(); openModal('${dateStr}', '${id}', '${e.title}', '${e.time}', ${e.allDay}, '${e.parentId}')">${e.title}</span>`).join('');
}

function shiftMonth(dir) {
  currentMonth += dir;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderCalendars();
}

function prevMonth() {
  document.getElementById("calendarWrapper").style.transition = "transform 0.3s ease";
  document.getElementById("calendarWrapper").style.transform = `translateX(0%)`;
  setTimeout(() => { shiftMonth(-1); document.getElementById("calendarWrapper").style.transition = "none"; document.getElementById("calendarWrapper").style.transform = `translateX(-100%)`; }, 300);
}

function nextMonth() {
  document.getElementById("calendarWrapper").style.transition = "transform 0.3s ease";
  document.getElementById("calendarWrapper").style.transform = `translateX(-200%)`;
  setTimeout(() => { shiftMonth(1); document.getElementById("calendarWrapper").style.transition = "none"; document.getElementById("calendarWrapper").style.transform = `translateX(-100%)`; }, 300);
}

document.getElementById('calendarContainer').addEventListener('touchstart', e => startX = e.touches[0].clientX);
document.getElementById('calendarContainer').addEventListener('touchmove', e => {
  if (startX === null) return;
  const deltaX = e.touches[0].clientX - startX;
  document.getElementById("calendarWrapper").style.transition = "none";
  document.getElementById("calendarWrapper").style.transform = `translateX(${ -100 + (deltaX / window.innerWidth) * 100 }%)`;
});
document.getElementById('calendarContainer').addEventListener('touchend', e => {
  const deltaX = e.changedTouches[0].clientX - startX;
  if (deltaX > 50) prevMonth();
  else if (deltaX < -50) nextMonth();
  else { document.getElementById("calendarWrapper").style.transition = "transform 0.3s ease"; document.getElementById("calendarWrapper").style.transform = `translateX(-100%)`; }
  startX = null;
});

// Event Modal
function openModal(date, id=null, title='', time='', allDay=false, parentId='') {
  const m = document.getElementById('modal');
  m.dataset.eventId = id || '';
  m.dataset.parentId = parentId || '';
  document.getElementById('modalDate').value = date;
  document.getElementById('eventName').value = title;
  document.getElementById('eventTime').value = time;
  document.getElementById('allDay').checked = allDay;
  document.getElementById('deleteButton').classList.toggle('hidden', !id);
  m.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function deleteModal() {
  const id = document.getElementById('modal').dataset.eventId;
  fetch(`/delete_event/${id}`, { method: 'POST' }).then(() => location.reload());
}

function saveModal() {
  const date = document.getElementById('modalDate').value;
  const title = document.getElementById('eventName').value;
  const time = document.getElementById('eventTime').value;
  const allDay = document.getElementById('allDay').checked;
  const id = document.getElementById('modal').dataset.eventId || crypto.randomUUID();
  fetch(`/save_event/${id}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title, date, time, allDay }) }).then(() => location.reload());
}

function openDatePicker() {
  const picker = document.createElement('input');
  picker.type = 'month';
  picker.value = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}`;
  picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.click();
  picker.addEventListener('change', e => {
    [currentYear, currentMonth] = e.target.value.split('-').map(Number);
    currentMonth--;
    renderCalendars();
    document.body.removeChild(picker);
  });
}

window.onload = renderCalendars;
</script>
</body>
</html>
