<!DOCTYPE html>
<html lang="en" {% if theme == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Top Navbar -->
    <nav class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 shadow">
        <div class="flex items-center space-x-4">
            <a href="/chat" class="text-gray-600 dark:text-gray-300 hover:underline font-bold text-xl">‚Üê Back</a>
            <span class="font-bold text-xl">Conversations</span>
        </div>
    </nav>

    <!-- Conversations Section -->
    <div class="flex-1 overflow-y-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Your Conversations</h1>

        {% if conversations %}
            <ul class="space-y-4">
                {% for conv in conversations %}
                    <li class="p-4 rounded bg-gray-200 dark:bg-gray-700">
                        <div class="text-sm text-gray-600 dark:text-gray-300">
                            {{ conv.date }}
                        </div>
                        <div class="mt-1 font-medium">
                            {{ conv.preview }}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600 dark:text-gray-400">No conversations found.</p>
        {% endif %}
    </div>

</body>
</html>
