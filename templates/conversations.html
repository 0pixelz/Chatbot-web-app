<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Conversation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create a New Conversation</h1>
    <form action="/new_conversation" method="POST" class="flex flex-col gap-4">
      <div>
        <label for="topic" class="block text-sm font-semibold mb-1">Conversation Topic</label>
        <input type="text" name="topic" id="topic" placeholder="Enter a topic (optional)" class="w-full p-3 rounded-xl bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 transition p-3 rounded-xl text-lg font-bold">Create</button>
    </form>
    <div class="text-center mt-6">
      <a href="/chat" class="text-blue-400 hover:underline">Back to Chat</a>
    </div>
  </div></body>
</html>
